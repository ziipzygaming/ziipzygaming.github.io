<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ziipzy — workstation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE ARCHITECTURE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: auto !important; text-transform: lowercase; }
        :root { --bg: #e5e5e5; --accent: #000; --panel: #ffffff; }

        .ziipzy-text, h1, h2, .ui-btn, .copyright, .calc-btn, .mode-label, .exit-btn, .log-label { text-transform: uppercase !important; }

        html, body { overflow-x: hidden; background: var(--bg); scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        body { font-family: 'Inter', sans-serif; color: #000; min-height: 100vh; }

        /* --- UI COMPONENTS --- */
        #top-scroll-bar { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: #000; z-index: 1000000; }
        #smooth-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }
        #smooth-content { width: 100%; will-change: transform; display: flex; flex-direction: column; }

        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.07) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.07) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        /* --- TRANSITIONS --- */
        #transition-curtain { position: fixed; inset: 0; background: #000; z-index: 9999999; transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1); pointer-events: none; }
        #transition-curtain.active { transform: translateY(0); }

        #loader {
            position: fixed; inset: 0; background: #000; z-index: 3000000;
            display: flex; justify-content: center; align-items: center;
            transform-origin: top left;
            animation: reveal-crooked 1.2s cubic-bezier(0.87, 0, 0.13, 1) 1.5s forwards;
            pointer-events: none;
        }
        .bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .fill { height: 100%; width: 0; background: #fff; animation: fill 1.5s forwards; }
        @keyframes fill { to { width: 100%; } }
        @keyframes reveal-crooked { to { transform: translateY(-110%) rotate(-5deg); visibility: hidden; } }

        /* --- NAVIGATION --- */
        .exit-btn { 
            position: fixed; top: 30px; left: 30px; z-index: 1000;
            background: #000; color: #fff; padding: 12px 20px; 
            font-size: 0.6rem; font-weight: 900; letter-spacing: 0.2em; text-decoration: none;
            transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; border: none;
        }
        .exit-btn:hover { padding-left: 40px; background: #333; }

        /* --- WORKSTATION --- */
        .content-zone { padding: 160px 5% 80px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        .calc-container {
            width: 100%;
            max-width: 360px;
            transition: max-width 0.6s cubic-bezier(0.87, 0, 0.13, 1);
        }
        .calc-container.sci-mode { max-width: 680px; }

        .calc-card {
            background: #fff;
            border: 1px solid #000;
            box-shadow: 30px 30px 0px rgba(0,0,0,0.03);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .calc-display-section {
            padding: 40px 30px;
            background: #fff;
            text-align: right;
            border-bottom: 1px solid #f0f0f0;
        }
        .calc-display {
            width: 100%;
            border: none;
            outline: none;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 3.5rem;
            color: #000;
            background: transparent;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }

        .calc-body { display: flex; background: #fff; }

        .sci-panel {
            width: 0; opacity: 0; display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 1px; background: #f9f9f9; transition: 0.6s cubic-bezier(0.87, 0, 0.13, 1);
            border-right: 1px solid #eee; overflow: hidden;
        }
        .sci-mode .sci-panel { width: 320px; opacity: 1; }

        .main-panel { flex: 1; display: grid; grid-template-columns: repeat(4, 1fr); gap: 1px; background: #eee; }

        .calc-btn {
            background: #fff; border: none; height: 80px; font-weight: 900;
            font-size: 0.8rem; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .calc-btn:hover { background: #000; color: #fff; }
        .calc-btn.op { background: #fafafa; color: #888; }
        .calc-btn.action { background: #000; color: #fff; }
        .calc-btn.double { grid-column: span 2; }
        
        /* --- HISTORY LOG --- */
        .history-section {
            width: 100%; margin-top: 40px; text-align: left;
            border-top: 1px solid rgba(0,0,0,0.1); padding-top: 30px;
        }
        .log-label { font-size: 0.6rem; font-weight: 900; letter-spacing: 0.2em; opacity: 0.4; margin-bottom: 20px; display: block; }
        .history-list { display: flex; flex-direction: column; gap: 10px; }
        .history-item {
            display: flex; justify-content: space-between; align-items: baseline;
            padding: 15px; background: rgba(255,255,255,0.5); border: 1px solid transparent;
            font-size: 0.8rem; transition: 0.3s;
        }
        .history-item:hover { background: #fff; border-color: #000; }
        .history-item .expr { font-weight: 400; opacity: 0.5; }
        .history-item .res { font-weight: 900; }
        .history-item .time { font-size: 0.6rem; opacity: 0.3; font-weight: 900; }

        .calc-meta { display: flex; justify-content: space-between; padding: 15px 0; font-weight: 900; font-size: 0.6rem; letter-spacing: 0.2em; opacity: 0.4; }
        .expand-toggle { cursor: pointer; transition: 0.3s; border-bottom: 1px solid transparent; }
        .expand-toggle:hover { opacity: 1; border-color: #000; }

        /* --- FOOTER --- */
        footer { padding: 120px 5% 0; position: relative; z-index: 10; background: var(--bg); }
        .motto { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 0.9; margin-bottom: 25px; text-align: left; }
        .motto span { display: block; transform: translateY(30px); opacity: 0; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .motto.visible span { transform: translateY(0); opacity: 1; }
        .motto b { font-weight: 900; padding-left: 5%; display: block; }
        .motto i { font-style: normal; opacity: 0.2; padding-left: 10%; display: block; }
        .footer-meta { display: flex; justify-content: flex-end; padding-bottom: 15px; }
        .copyright { font-size: 0.7rem; font-weight: 900; opacity: 0.4; text-align: right; }
        .reveal-box { background: #000; height: 130px; width: 111%; margin-left: -5.5%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .reveal-box h1 { font-size: 11vw; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.1); transition: 0.7s; z-index: 2; pointer-events: none; }
        .reveal-box:hover h1 { color: #fff; }
    </style>
</head>
<body>

    <div id="top-scroll-bar"></div>
    <div id="transition-curtain"></div>
    <div id="loader"><div class="bar"><div class="fill"></div></div></div>

    <button onclick="transitionTo('index.html')" class="exit-btn">← return</button>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="content-zone">
                <div class="grid-bg" id="parallax-grid"></div>

                <div class="calc-container" id="calc-container">
                    <div class="calc-meta">
                        <span>Unit: Ziipzy-OS v2.0</span>
                        <span class="expand-toggle" id="mode-toggle">Scientific Mode [+]</span>
                    </div>

                    <div class="calc-card">
                        <div class="calc-display-section">
                            <input type="text" class="calc-display" id="display" readonly value="0">
                        </div>

                        <div class="calc-body">
                            <div class="sci-panel">
                                <button class="calc-btn op" onclick="append('sin(')">sin</button>
                                <button class="calc-btn op" onclick="append('cos(')">cos</button>
                                <button class="calc-btn op" onclick="append('tan(')">tan</button>
                                <button class="calc-btn op" onclick="append('sqrt(')">sqrt</button>
                                <button class="calc-btn op" onclick="append('^')">pow</button>
                                <button class="calc-btn op" onclick="append('log(')">log</button>
                                <button class="calc-btn op" onclick="append('π')">pi</button>
                                <button class="calc-btn op" onclick="append('e')">e</button>
                                <button class="calc-btn op" onclick="append('(')">(</button>
                                <button class="calc-btn op" onclick="append(')')">)</button>
                                <button class="calc-btn op" style="visibility:hidden"></button>
                                <button class="calc-btn op" style="visibility:hidden"></button>
                            </div>

                            <div class="main-panel">
                                <button class="calc-btn op" onclick="clearDisplay()">AC</button>
                                <button class="calc-btn op" onclick="deleteLast()">DEL</button>
                                <button class="calc-btn op" onclick="append('/')">÷</button>
                                <button class="calc-btn op" onclick="append('*')">×</button>

                                <button class="calc-btn" onclick="append('7')">7</button>
                                <button class="calc-btn" onclick="append('8')">8</button>
                                <button class="calc-btn" onclick="append('9')">9</button>
                                <button class="calc-btn op" onclick="append('-')">-</button>

                                <button class="calc-btn" onclick="append('4')">4</button>
                                <button class="calc-btn" onclick="append('5')">5</button>
                                <button class="calc-btn" onclick="append('6')">6</button>
                                <button class="calc-btn op" onclick="append('+')">+</button>

                                <button class="calc-btn" onclick="append('1')">1</button>
                                <button class="calc-btn" onclick="append('2')">2</button>
                                <button class="calc-btn" onclick="append('3')">3</button>
                                <button class="calc-btn action" onclick="calculate()">=</button>

                                <button class="calc-btn double" onclick="append('0')">0</button>
                                <button class="calc-btn" onclick="append('.')">.</button>
                                <button class="calc-btn op" style="visibility:hidden"></button>
                            </div>
                        </div>
                    </div>

                    <div class="history-section">
                        <span class="log-label">Calculation History</span>
                        <div class="history-list" id="history-list">
                            </div>
                    </div>
                </div>
            </section>

            <footer>
                <div class="motto" id="animated-motto">
                    <span style="transition-delay: 0.1s;">dont</span> 
                    <span style="transition-delay: 0.2s;"><b>stop</b></span> 
                    <span style="transition-delay: 0.3s;"><i>dreaming.</i></span>
                </div>
                <div class="footer-meta">
                    <div class="copyright">© 2026 <span class="ziipzy-text">ziipzy</span> — est. london</div>
                </div>
                <div class="reveal-box"><h1>ziipzy</h1></div>
            </footer>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const container = document.getElementById('calc-container');
        const toggle = document.getElementById('mode-toggle');
        const historyList = document.getElementById('history-list');

        toggle.addEventListener('click', () => {
            container.classList.toggle('sci-mode');
            toggle.textContent = container.classList.contains('sci-mode') ? "Standard Mode [-]" : "Scientific Mode [+]";
            syncHeight();
        });

        function append(val) {
            if (display.value === '0' && !isNaN(val)) display.value = val;
            else display.value += val;
        }

        function clearDisplay() { display.value = '0'; }
        function deleteLast() { display.value = display.value.slice(0, -1) || '0'; }

        function calculate() {
            try {
                let expr = display.value;
                const openCount = (expr.match(/\(/g) || []).length;
                const closeCount = (expr.match(/\)/g) || []).length;
                if (openCount > closeCount) expr += ')'.repeat(openCount - closeCount);

                let processed = expr
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log(')
                    .replace(/\^/g, '**')
                    .replace(/π/g, 'Math.PI')
                    .replace(/e/g, 'Math.E');

                let result = eval(processed);
                let finalRes = Number.isInteger(result) ? result : parseFloat(result.toFixed(6)).toString();
                
                addHistory(expr, finalRes);
                display.value = finalRes;
            } catch (e) {
                display.value = 'ERROR';
                setTimeout(clearDisplay, 1000);
            }
        }

        function addHistory(expr, res) {
            const item = document.createElement('div');
            item.className = 'history-item';
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0');
            
            item.innerHTML = `
                <div><span class="expr">${expr} =</span> <span class="res">${res}</span></div>
                <div class="time">${timeStr}</div>
            `;
            historyList.prepend(item);
            if(historyList.children.length > 5) historyList.lastElementChild.remove();
            syncHeight();
        }

        function syncHeight() {
            setTimeout(() => {
                document.body.style.height = document.getElementById('smooth-content').getBoundingClientRect().height + 'px';
            }, 100);
        }

        // Global Scroll Logic
        let currentScroll = 0, targetScroll = 0;
        const content = document.getElementById('smooth-content');
        const progress = document.getElementById('top-scroll-bar');
        const motto = document.getElementById('animated-motto');

        function updateScroll() {
            if (document.visibilityState === 'visible' && content) {
                document.body.style.height = content.getBoundingClientRect().height + 'px';
                targetScroll = window.scrollY;
                currentScroll = currentScroll * 0.92 + targetScroll * 0.08;
                content.style.transform = `translate3d(0, -${currentScroll}px, 0)`;
                const max = document.body.scrollHeight - window.innerHeight;
                if (max > 0) progress.style.width = (targetScroll / max) * 100 + "%";
                if (motto && motto.getBoundingClientRect().top < window.innerHeight - 30) motto.classList.add('visible');
            }
            requestAnimationFrame(updateScroll);
        }

        window.addEventListener('load', () => { updateScroll(); });
        function transitionTo(url) { document.getElementById('transition-curtain').classList.add('active'); setTimeout(() => { window.location.href = url; }, 800); }
    </script>
</body>
</html>
