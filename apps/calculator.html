<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ziipzy — workstation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE ARCHITECTURE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: auto !important; text-transform: lowercase; }
        :root { --bg: #e5e5e5; --accent: #000; --glass: rgba(255, 255, 255, 0.8); }

        .ziipzy-text, h1, h2, .ui-btn, .copyright, .calc-btn, .mode-label { text-transform: uppercase !important; }

        html, body { overflow-x: hidden; background: var(--bg); scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        body { font-family: 'Inter', sans-serif; color: #000; min-height: 100vh; }

        /* --- UI COMPONENTS (Consistency Layer) --- */
        #top-scroll-bar { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: #000; z-index: 1000000; }
        #smooth-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }
        #smooth-content { width: 100%; will-change: transform; display: flex; flex-direction: column; }

        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.07) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.07) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        #transition-curtain { position: fixed; inset: 0; background: #000; z-index: 9999999; transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1); pointer-events: none; }
        #transition-curtain.active { transform: translateY(0); }

        /* --- THE REDESIGN: WORKSTATION CALC --- */
        .content-zone { padding: 120px 5% 80px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        .workstation-outer {
            position: relative;
            background: #fff;
            padding: 10px;
            border: 1px solid #000;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.05);
            transition: all 0.6s cubic-bezier(0.87, 0, 0.13, 1);
            max-width: 400px;
            width: 95%;
        }
        .workstation-outer.sci-active { max-width: 700px; }

        .calc-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 10px; border-bottom: 1px solid #eee; margin-bottom: 20px;
        }
        .mode-label { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; opacity: 0.4; }

        .display-area {
            background: #f9f9f9;
            padding: 30px;
            margin-bottom: 10px;
            text-align: right;
            border: 1px inset rgba(0,0,0,0.05);
        }
        .calc-display {
            width: 100%; background: none; border: none; font-family: 'Inter', sans-serif;
            font-weight: 900; font-size: 3rem; color: #000; outline: none;
            font-variant-numeric: tabular-nums;
        }

        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .workstation-outer.sci-active .calc-grid { grid-template-columns: repeat(7, 1fr); }

        .calc-btn {
            background: #fff; border: 1px solid #eee; padding: 25px 5px;
            font-weight: 900; font-size: 0.75rem; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .calc-btn:hover { background: #000; color: #fff; border-color: #000; transform: scale(0.98); }
        .calc-btn.op { background: #fdfdfd; opacity: 0.7; }
        .calc-btn.action { background: #000; color: #fff; grid-column: span 1; }
        .calc-btn.wide { grid-column: span 2; }

        .sci-key { display: none; background: #fafafa !important; font-size: 0.65rem; color: #888; }
        .sci-active .sci-key { display: flex; }

        .toggle-switch {
            cursor: pointer; padding: 5px 12px; border: 1px solid #000; font-size: 0.6rem;
            font-weight: 900; transition: 0.3s;
        }
        .toggle-switch:hover { background: #000; color: #fff; }

        .back-nav { margin-top: 50px; }
        .back-nav a { text-decoration: none; color: #000; font-weight: 900; opacity: 0.2; transition: 0.3s; font-size: 0.7rem; letter-spacing: 2px; }
        .back-nav a:hover { opacity: 1; }

        /* --- GLOBAL FOOTER (Untouched) --- */
        footer { padding: 120px 5% 0; position: relative; z-index: 10; background: var(--bg); }
        .motto { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 0.9; margin-bottom: 25px; text-align: left; }
        .motto span { display: block; transform: translateY(30px); opacity: 0; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .motto.visible span { transform: translateY(0); opacity: 1; }
        .motto b { font-weight: 900; padding-left: 5%; display: block; }
        .motto i { font-style: normal; opacity: 0.2; padding-left: 10%; display: block; }
        .footer-meta { display: flex; justify-content: flex-end; padding-bottom: 15px; }
        .copyright { font-size: 0.7rem; font-weight: 900; opacity: 0.4; text-align: right; }
        .reveal-box { background: #000; height: 130px; width: 111%; margin-left: -5.5%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .reveal-box h1 { font-size: 11vw; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.1); transition: 0.7s; z-index: 2; pointer-events: none; }
        .reveal-box:hover h1 { color: #fff; }
    </style>
</head>
<body>

    <div id="top-scroll-bar"></div>
    <div id="transition-curtain"></div>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="content-zone">
                <div class="grid-bg" id="parallax-grid"></div>

                <div class="workstation-outer" id="calc-shell">
                    <div class="calc-header">
                        <span class="mode-label" id="label-text">Standard v1.0</span>
                        <div class="toggle-switch" id="mode-toggle">EXPAND</div>
                    </div>

                    <div class="display-area">
                        <input type="text" class="calc-display" id="display" readonly value="0">
                    </div>

                    <div class="calc-grid">
                        <button class="calc-btn sci-key" onclick="append('sin(')">sin</button>
                        <button class="calc-btn sci-key" onclick="append('cos(')">cos</button>
                        <button class="calc-btn sci-key" onclick="append('tan(')">tan</button>
                        
                        <button class="calc-btn op" onclick="clearDisplay()">AC</button>
                        <button class="calc-btn op" onclick="deleteLast()">DEL</button>
                        <button class="calc-btn op" onclick="append('/')">÷</button>
                        <button class="calc-btn op" onclick="append('*')">×</button>

                        <button class="calc-btn sci-key" onclick="append('sqrt(')">sqrt</button>
                        <button class="calc-btn sci-key" onclick="append('^')">pow</button>
                        <button class="calc-btn sci-key" onclick="append('log(')">log</button>

                        <button class="calc-btn" onclick="append('7')">7</button>
                        <button class="calc-btn" onclick="append('8')">8</button>
                        <button class="calc-btn" onclick="append('9')">9</button>
                        <button class="calc-btn op" onclick="append('-')">-</button>

                        <button class="calc-btn sci-key" onclick="append('π')">pi</button>
                        <button class="calc-btn sci-key" onclick="append('e')">e</button>
                        <button class="calc-btn sci-key" onclick="append('(')">(</button>

                        <button class="calc-btn" onclick="append('4')">4</button>
                        <button class="calc-btn" onclick="append('5')">5</button>
                        <button class="calc-btn" onclick="append('6')">6</button>
                        <button class="calc-btn op" onclick="append('+')">+</button>

                        <button class="calc-btn sci-key" onclick="append(')')">)</button>
                        <button class="calc-btn sci-key" style="opacity:0">.</button>
                        <button class="calc-btn sci-key" style="opacity:0">.</button>

                        <button class="calc-btn" onclick="append('1')">1</button>
                        <button class="calc-btn" onclick="append('2')">2</button>
                        <button class="calc-btn" onclick="append('3')">3</button>
                        <button class="calc-btn action" onclick="calculate()">=</button>

                        <button class="calc-btn sci-key" style="opacity:0">.</button>
                        <button class="calc-btn sci-key" style="opacity:0">.</button>
                        <button class="calc-btn sci-key" style="opacity:0">.</button>

                        <button class="calc-btn wide" onclick="append('0')">0</button>
                        <button class="calc-btn" onclick="append('.')">.</button>
                        <button class="calc-btn" style="visibility:hidden"></button>
                    </div>
                </div>

                <div class="back-nav">
                    <a href="javascript:void(0)" onclick="transitionTo('index.html')">[ abort task ]</a>
                </div>
            </section>

            <footer>
                <div class="motto" id="animated-motto">
                    <span style="transition-delay: 0.1s;">dont</span> 
                    <span style="transition-delay: 0.2s;"><b>stop</b></span> 
                    <span style="transition-delay: 0.3s;"><i>dreaming.</i></span>
                </div>
                <div class="footer-meta">
                    <div class="copyright">© 2026 <span class="ziipzy-text">ziipzy</span> — est. london</div>
                </div>
                <div class="reveal-box"><h1>ziipzy</h1></div>
            </footer>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const shell = document.getElementById('calc-shell');
        const toggle = document.getElementById('mode-toggle');
        const label = document.getElementById('label-text');

        toggle.addEventListener('click', () => {
            shell.classList.toggle('sci-active');
            const isActive = shell.classList.contains('sci-active');
            toggle.textContent = isActive ? "MINIMIZE" : "EXPAND";
            label.textContent = isActive ? "Scientific v1.0" : "Standard v1.0";
        });

        function append(val) {
            if (display.value === '0' && !isNaN(val)) display.value = val;
            else display.value += val;
        }

        function clearDisplay() { display.value = '0'; }
        function deleteLast() {
            display.value = display.value.slice(0, -1) || '0';
        }

        function calculate() {
            try {
                let expr = display.value;
                const openCount = (expr.match(/\(/g) || []).length;
                const closeCount = (expr.match(/\)/g) || []).length;
                if (openCount > closeCount) expr += ')'.repeat(openCount - closeCount);

                let processed = expr
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log(')
                    .replace(/\^/g, '**')
                    .replace(/π/g, 'Math.PI')
                    .replace(/e/g, 'Math.E');

                let result = eval(processed);
                display.value = Number.isInteger(result) ? result : parseFloat(result.toFixed(8)).toString();
            } catch (e) {
                display.value = 'ERR';
                setTimeout(clearDisplay, 1000);
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') append(e.key);
            if ("+-*/.^()".includes(e.key)) append(e.key);
            if (e.key === 'Enter') { e.preventDefault(); calculate(); }
            if (e.key === 'Backspace') deleteLast();
            if (e.key === 'Escape') clearDisplay();
        });

        /* --- SMOOTH SCROLL ENGINE --- */
        let currentScroll = 0, targetScroll = 0;
        const ease = 0.08;
        const content = document.getElementById('smooth-content');
        const motto = document.getElementById('animated-motto');

        function lerp(s, e, t) { return s * (1 - t) + e * t; }

        function updateScroll() {
            if (document.visibilityState === 'visible' && content) {
                document.body.style.height = content.getBoundingClientRect().height + 'px';
                targetScroll = window.scrollY;
                currentScroll = lerp(currentScroll, targetScroll, ease);
                content.style.transform = `translate3d(0, -${currentScroll}px, 0)`;
                if (motto && motto.getBoundingClientRect().top < window.innerHeight - 30) motto.classList.add('visible');
            }
            requestAnimationFrame(updateScroll);
        }

        window.addEventListener('load', updateScroll);
        function transitionTo(url) {
            document.getElementById('transition-curtain').classList.add('active');
            setTimeout(() => { window.location.href = url; }, 800);
        }
    </script>
</body>
</html>
