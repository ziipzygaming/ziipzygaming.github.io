<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ziipzy — calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: auto !important; text-transform: lowercase; }
        :root { --bg: #e5e5e5; }

        .ziipzy-text, h1, h2, .ui-btn, .copyright, .calc-btn { text-transform: uppercase !important; }

        html, body { overflow-x: hidden; background: var(--bg); scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        body { font-family: 'Inter', sans-serif; color: #000; min-height: 100vh; }

        /* --- UI COMPONENTS --- */
        #top-scroll-bar { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: #000; z-index: 1000000; }
        #smooth-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }
        #smooth-content { width: 100%; will-change: transform; display: flex; flex-direction: column; }

        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.07) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.07) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        #transition-curtain { position: fixed; inset: 0; background: #000; z-index: 9999999; transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1); pointer-events: none; }
        #transition-curtain.active { transform: translateY(0); }

        #loader { position: fixed; inset: 0; background: #000; z-index: 3000000; display: flex; justify-content: center; align-items: center; animation: reveal-crooked 1.2s cubic-bezier(0.87, 0, 0.13, 1) 1s forwards; pointer-events: none; }
        .bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .fill { height: 100%; width: 0; background: #fff; animation: fill 1s forwards; }
        @keyframes fill { to { width: 100%; } }
        @keyframes reveal-crooked { to { transform: translateY(-110%) rotate(-5deg); visibility: hidden; } }

        /* --- CALCULATOR AREA --- */
        .content-zone { padding: 160px 10% 120px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        .calc-container { 
            background: #fff; 
            padding: 40px; 
            border: 1px solid rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 350px;
            z-index: 2;
            transition: max-width 0.5s cubic-bezier(0.87, 0, 0.13, 1);
        }
        .calc-container.scientific { max-width: 550px; }

        .calc-display { 
            width: 100%; background: transparent; border: none; font-family: 'Inter', sans-serif; 
            font-weight: 900; font-size: 2.5rem; text-align: right; margin-bottom: 30px; 
            outline: none; color: #000; border-bottom: 2px solid #000; padding-bottom: 10px; 
            font-variant-numeric: tabular-nums;
        }

        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .calc-container.scientific .calc-grid { grid-template-columns: repeat(6, 1fr); }

        .calc-btn { background: #fff; border: 1px solid rgba(0,0,0,0.1); padding: 20px 0; font-weight: 900; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .calc-btn:hover { background: #000; color: #fff; }
        .calc-btn.op { background: #f0f0f0; }
        .calc-btn.wide { grid-column: span 2; }
        .calc-btn.action { background: #000; color: #fff; }
        
        .sci-only { display: none; background: #fafafa; }
        .calc-container.scientific .sci-only { display: block; }

        .toggle-btn { margin-bottom: 15px; font-size: 0.65rem; letter-spacing: 1px; opacity: 0.4; cursor: pointer; transition: 0.3s; }
        .toggle-btn:hover { opacity: 1; }

        .back-nav { margin-top: 60px; }
        .back-nav a { text-decoration: none; color: #000; font-weight: 900; opacity: 0.3; transition: 0.3s; font-size: 0.7rem; letter-spacing: 2px; }
        .back-nav a:hover { opacity: 1; }

        /* --- GLOBAL FOOTER --- */
        footer { padding: 120px 5% 0; position: relative; z-index: 10; background: var(--bg); }
        .motto { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 0.9; margin-bottom: 25px; text-align: left; }
        .motto span { display: block; transform: translateY(30px); opacity: 0; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .motto.visible span { transform: translateY(0); opacity: 1; }
        .motto b { font-weight: 900; padding-left: 5%; display: block; }
        .motto i { font-style: normal; opacity: 0.2; padding-left: 10%; display: block; }
        .footer-meta { display: flex; justify-content: flex-end; padding-bottom: 15px; }
        .copyright { font-size: 0.7rem; font-weight: 900; opacity: 0.4; text-align: right; }

        .reveal-box { background: #000; height: 130px; width: 111%; margin-left: -5.5%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .reveal-box h1 { font-size: 11vw; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.1); transition: 0.7s; z-index: 2; pointer-events: none; }
        .reveal-box:hover h1 { color: #fff; }
        .grain { position: absolute; inset: -50%; width: 200%; height: 200%; opacity: 0; pointer-events: none; z-index: 3; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }
        .reveal-box:hover .grain { opacity: 0.15; animation: jitter 0.15s steps(2) infinite; }
        @keyframes jitter { 0% { transform: translate(0,0); } 50% { transform: translate(-1%, -1%); } }
    </style>
</head>
<body>

    <div id="top-scroll-bar"></div>
    <div id="transition-curtain"></div>
    <div id="loader"><div class="bar"><div class="fill"></div></div></div>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="content-zone">
                <div class="grid-bg" id="parallax-grid"></div>

                <div class="toggle-btn" id="mode-toggle">[ switch to scientific ]</div>

                <div class="calc-container" id="calc-shell">
                    <input type="text" class="calc-display" id="display" readonly value="0">
                    <div class="calc-grid">
                        <button class="calc-btn sci-only op" onclick="append('sin(')">sin</button>
                        <button class="calc-btn sci-only op" onclick="append('cos(')">cos</button>
                        <button class="calc-btn op wide" onclick="clearDisplay()">clear</button>
                        <button class="calc-btn op" onclick="deleteLast()">del</button>
                        <button class="calc-btn op" onclick="append('/')">/</button>
                        
                        <button class="calc-btn sci-only op" onclick="append('tan(')">tan</button>
                        <button class="calc-btn sci-only op" onclick="append('log(')">log</button>
                        <button class="calc-btn" onclick="append('7')">7</button>
                        <button class="calc-btn" onclick="append('8')">8</button>
                        <button class="calc-btn" onclick="append('9')">9</button>
                        <button class="calc-btn op" onclick="append('*')">×</button>
                        
                        <button class="calc-btn sci-only op" onclick="append('sqrt(')">√</button>
                        <button class="calc-btn sci-only op" onclick="append('^')">^</button>
                        <button class="calc-btn" onclick="append('4')">4</button>
                        <button class="calc-btn" onclick="append('5')">5</button>
                        <button class="calc-btn" onclick="append('6')">6</button>
                        <button class="calc-btn op" onclick="append('-')">-</button>
                        
                        <button class="calc-btn sci-only op" onclick="append('π')">π</button>
                        <button class="calc-btn sci-only op" onclick="append('(')">(</button>
                        <button class="calc-btn" onclick="append('1')">1</button>
                        <button class="calc-btn" onclick="append('2')">2</button>
                        <button class="calc-btn" onclick="append('3')">3</button>
                        <button class="calc-btn op" onclick="append('+')">+</button>
                        
                        <button class="calc-btn sci-only op" onclick="append('e')">e</button>
                        <button class="calc-btn sci-only op" onclick="append(')')">)</button>
                        <button class="calc-btn wide" onclick="append('0')">0</button>
                        <button class="calc-btn" onclick="append('.')">.</button>
                        <button class="calc-btn action" onclick="calculate()">=</button>
                    </div>
                </div>

                <div class="back-nav">
                    <a href="javascript:void(0)" onclick="transitionTo('index.html')">[ back to labs ]</a>
                </div>
            </section>

            <footer>
                <div class="motto" id="animated-motto">
                    <span style="transition-delay: 0.1s;">dont</span> 
                    <span style="transition-delay: 0.2s;"><b>stop</b></span> 
                    <span style="transition-delay: 0.3s;"><i>dreaming.</i></span>
                </div>
                <div class="footer-meta">
                    <div class="copyright">© 2026 <span class="ziipzy-text">ziipzy</span> — est. london</div>
                </div>
                <div class="reveal-box">
                    <div class="grain"></div>
                    <h1>ziipzy</h1>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const shell = document.getElementById('calc-shell');
        const toggle = document.getElementById('mode-toggle');

        toggle.addEventListener('click', () => {
            shell.classList.toggle('scientific');
            toggle.textContent = shell.classList.contains('scientific') ? '[ switch to basic ]' : '[ switch to scientific ]';
        });

        function append(val) {
            if (display.value === '0' && !isNaN(val)) display.value = val;
            else display.value += val;
        }

        function clearDisplay() { display.value = '0'; }
        function deleteLast() {
            display.value = display.value.slice(0, -1);
            if (display.value === '') display.value = '0';
        }

        function calculate() {
            try {
                let expr = display.value;
                
                // --- PARENTHESES BALANCER ---
                const openCount = (expr.match(/\(/g) || []).length;
                const closeCount = (expr.match(/\)/g) || []).length;
                if (openCount > closeCount) {
                    expr += ')'.repeat(openCount - closeCount);
                }

                let processedExpr = expr
                    .replace(/sqrt\(/g, 'Math.sqrt(')
                    .replace(/sin\(/g, 'Math.sin(')
                    .replace(/cos\(/g, 'Math.cos(')
                    .replace(/tan\(/g, 'Math.tan(')
                    .replace(/log\(/g, 'Math.log(')
                    .replace(/\^/g, '**')
                    .replace(/π/g, 'Math.PI')
                    .replace(/e/g, 'Math.E');

                let result = eval(processedExpr);
                display.value = Number.isInteger(result) ? result : parseFloat(result.toFixed(8)).toString();
            } catch (e) {
                display.value = 'error';
                setTimeout(clearDisplay, 1000);
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') append(e.key);
            if (e.key === '.') append('.');
            if (e.key === '+') append('+');
            if (e.key === '-') append('-');
            if (e.key === '*') append('*');
            if (e.key === '/') append('/');
            if (e.key === '(') append('(');
            if (e.key === ')') append(')');
            if (e.key === '^') append('^');
            if (e.key === 'Enter') { e.preventDefault(); calculate(); }
            if (e.key === 'Backspace') deleteLast();
            if (e.key === 'Escape') clearDisplay();
        });

        /* --- SMOOTH SCROLL ENGINE --- */
        let currentScroll = 0, targetScroll = 0;
        const ease = 0.08;
        const content = document.getElementById('smooth-content');
        const progress = document.getElementById('top-scroll-bar');
        const grid = document.getElementById('parallax-grid');
        const motto = document.getElementById('animated-motto');

        function lerp(s, e, t) { return s * (1 - t) + e * t; }

        function updateScroll() {
            if (document.visibilityState === 'visible' && content) {
                document.body.style.height = content.getBoundingClientRect().height + 'px';
                targetScroll = window.scrollY;
                currentScroll = lerp(currentScroll, targetScroll, ease);
                if (Math.abs(targetScroll - currentScroll) < 0.05) currentScroll = targetScroll;
                content.style.transform = `translate3d(0, -${currentScroll}px, 0)`;
                const max = document.body.scrollHeight - window.innerHeight;
                if (max > 0) progress.style.width = (targetScroll / max) * 100 + "%";
                if (grid) grid.style.transform = `translate3d(0, ${currentScroll * 0.15}px, 0)`;
                if (motto && motto.getBoundingClientRect().top < window.innerHeight - 30) motto.classList.add('visible');
            } else { currentScroll = window.scrollY; }
            requestAnimationFrame(updateScroll);
        }

        window.addEventListener('load', updateScroll);
        function transitionTo(url) {
            document.getElementById('transition-curtain').classList.add('active');
            setTimeout(() => { window.location.href = url; }, 800);
        }
    </script>
</body>
</html>
