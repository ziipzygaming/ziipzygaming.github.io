<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ziipzy — draft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE ARCHITECTURE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: auto !important; text-transform: lowercase; }
        :root { --bg: #e5e5e5; }
        .ziipzy-text, h1, h2, .ui-btn, .copyright, .status-msg, .action-btn, .stats-label, #copy-popup, .exit-btn, .zen-exit-btn { text-transform: uppercase !important; }
        html, body { overflow-x: hidden; background: var(--bg); scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        body { font-family: 'Inter', sans-serif; color: #000; min-height: 100vh; transition: background 0.5s ease; }

        /* --- UI COMPONENTS --- */
        #top-scroll-bar { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: #000; z-index: 1000000; }
        #smooth-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }
        #smooth-content { width: 100%; will-change: transform; display: flex; flex-direction: column; }

        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.07) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.07) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .exit-btn { 
            position: fixed; top: 30px; left: 30px; z-index: 1000;
            background: #000; color: #fff; padding: 12px 20px; 
            font-size: 0.6rem; font-weight: 900; letter-spacing: 0.2em; text-decoration: none;
            transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; border: none;
        }
        .exit-btn:hover { padding-left: 40px; background: #333; }

        /* NEW: ZEN EXIT BUTTON */
        .zen-exit-btn {
            position: fixed; top: 30px; right: 30px; z-index: 10001;
            background: #000; color: #fff; padding: 12px 20px;
            font-size: 0.6rem; font-weight: 900; letter-spacing: 0.2em;
            border: none; cursor: pointer; display: none;
            transition: 0.3s;
        }
        .zen-exit-btn:hover { background: #333; letter-spacing: 0.4em; }

        #copy-popup {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #000; color: #fff; padding: 15px 30px; font-weight: 900; font-size: 0.7rem;
            letter-spacing: 2px; z-index: 2000000; transition: transform 0.6s cubic-bezier(0.87, 0, 0.13, 1); pointer-events: none;
        }
        #copy-popup.active { transform: translateX(-50%) translateY(0); }

        /* --- LOADER --- */
        #transition-curtain { position: fixed; inset: 0; background: #000; z-index: 9999999; transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1); pointer-events: none; }
        #transition-curtain.active { transform: translateY(0); }
        #loader { position: fixed; inset: 0; background: #000; z-index: 3000000; display: flex; justify-content: center; align-items: center; transform-origin: top left; animation: reveal-crooked 1.2s cubic-bezier(0.87, 0, 0.13, 1) 1.5s forwards; pointer-events: none; }
        .bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .fill { height: 100%; width: 0; background: #fff; animation: fill 1.5s forwards; }
        @keyframes fill { to { width: 100%; } }
        @keyframes reveal-crooked { to { transform: translateY(-110%) rotate(-5deg); visibility: hidden; } }

        /* --- DRAFT INTERFACE --- */
        .content-zone { padding: 160px 10% 80px; min-height: 100vh; position: relative; transition: padding 0.5s ease; }
        header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: flex-end; transition: opacity 0.4s ease; }
        header p { letter-spacing: 0.3em; margin-bottom: 10px; opacity: 0.5; font-weight: 900; }
        header h1 { font-size: clamp(2rem, 5vw, 4rem); font-weight: 900; line-height: 0.8; }
        .header-right { text-align: right; }
        .status-msg { font-size: 0.6rem; font-weight: 900; opacity: 0.3; letter-spacing: 2px; display: block; margin-bottom: 8px; }
        .stats-label { font-size: 0.6rem; font-weight: 900; opacity: 0.5; letter-spacing: 1px; color: #000; display: block; }
        
        /* UPDATED: EDITOR WITH PERMANENT BORDER */
        .editor-container { 
            width: 100%; background: #fff; border: 1px solid #000; padding: 40px; 
            box-shadow: 20px 20px 0px rgba(0,0,0,0.05); margin-bottom: 40px;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }
        #note-editor { 
            width: 100%; min-height: 400px; border: none; outline: none; 
            font-family: 'Inter', sans-serif; font-size: 1.1rem; line-height: 1.6; 
            resize: none; background: transparent; color: #000;
        }

        /* --- BUTTONS --- */
        .controls { display: flex; gap: 15px; flex-wrap: wrap; transition: opacity 0.4s ease; }
        .action-btn { 
            background: transparent; border: 1px solid #000; padding: 12px 25px;
            font-size: 0.7rem; font-weight: 900; letter-spacing: 2px; cursor: pointer;
            transition: 0.3s; color: #000;
        }
        .action-btn:hover { background: #000; color: #fff; }
        .action-btn.danger:hover { background: #ff0000; border-color: #ff0000; }
        .action-btn.zen-toggle { background: #000; color: #fff; }

        /* --- ZEN MODE STATE --- */
        body.zen-active { background: #fff; }
        body.zen-active header, 
        body.zen-active footer, 
        body.zen-active .exit-btn, 
        body.zen-active #top-scroll-bar,
        body.zen-active .controls { opacity: 0; pointer-events: none; }
        body.zen-active .zen-exit-btn { display: block; }
        body.zen-active .content-zone { padding: 5vh 5%; }
        body.zen-active .editor-container { 
            box-shadow: none; border: 1px solid #000; height: 90vh; margin: 0; padding: 40px;
        }
        body.zen-active #note-editor { height: 100%; font-size: 1.4rem; }

        /* --- FOOTER --- */
        footer { padding: 120px 5% 0; background: var(--bg); position: relative; z-index: 10; transition: opacity 0.4s ease; }
        .motto { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 0.9; margin-bottom: 25px; }
        .motto span { display: block; transform: translateY(30px); opacity: 0; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .motto.visible span { transform: translateY(0); opacity: 1; }
        .motto b { font-weight: 900; padding-left: 5%; display: block; }
        .motto i { font-style: normal; opacity: 0.2; padding-left: 10%; display: block; }
        .footer-meta { display: flex; justify-content: flex-end; padding-bottom: 15px; }
        .copyright { font-size: 0.7rem; font-weight: 900; opacity: 0.4; text-align: right; }
        .reveal-box { background: #000; height: 130px; width: 111%; margin-left: -5.5%; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .reveal-box h1 { font-size: 11vw; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.1); transition: 0.7s; }
        .reveal-box:hover h1 { color: #fff; }
    </style>
</head>
<body>

    <div id="copy-popup">text copied to buffer</div>
    <div id="top-scroll-bar"></div>
    <div id="transition-curtain"></div>
    <div id="loader"><div class="bar"><div class="fill"></div></div></div>

    <button onclick="transitionTo('index.html')" class="exit-btn">← return</button>
    <button onclick="toggleZen()" class="zen-exit-btn">Close Zen Mode</button>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="content-zone">
                <div class="grid-bg" id="parallax-grid"></div>
                
                <header>
                    <div>
                        <p>[ persistent storage ]</p>
                        <h1>draft.</h1>
                    </div>
                    <div class="header-right">
                        <span class="status-msg" id="save-status">synced to local</span>
                        <span class="stats-label">
                            <span id="char-count">0</span> chars / <span id="word-count">0</span> words
                        </span>
                    </div>
                </header>

                <div class="editor-container">
                    <textarea id="note-editor" placeholder="begin documentation..."></textarea>
                </div>

                <div class="controls">
                    <button class="action-btn zen-toggle" onclick="toggleZen()">Zen Mode</button>
                    <button class="action-btn" onclick="copyToClipboard()">Copy Buffer</button>
                    <button class="action-btn danger" onclick="nukeNotes()">Wipe Memory</button>
                    <button class="action-btn" onclick="transitionTo('index.html')">Abort</button>
                </div>
            </section>

            <footer>
                <div class="motto" id="animated-motto">
                    <span>dont</span> <span><b>stop</b></span> <span><i>dreaming.</i></span>
                </div>
                <div class="footer-meta">
                    <div class="copyright">© 2026 <span class="ziipzy-text">ziipzy</span> — est. london</div>
                </div>
                <div class="reveal-box"><h1>ziipzy</h1></div>
            </footer>
        </div>
    </div>

    <script>
        const editor = document.getElementById('note-editor');
        const status = document.getElementById('save-status');
        const charCount = document.getElementById('char-count');
        const wordCount = document.getElementById('word-count');
        const popup = document.getElementById('copy-popup');

        function updateStats() {
            const text = editor.value.trim();
            charCount.textContent = text.length;
            const words = text ? text.split(/\s+/).filter(w => w.length > 0).length : 0;
            wordCount.textContent = words;
        }

        function toggleZen() {
            document.body.classList.toggle('zen-active');
            if (document.body.classList.contains('zen-active')) {
                window.scrollTo(0, 0);
            }
        }

        function copyToClipboard() {
            const text = editor.value;
            const showPopup = () => {
                popup.classList.add('active');
                setTimeout(() => popup.classList.remove('active'), 2000);
            };

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(showPopup);
            } else {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showPopup();
                } catch (err) {}
                document.body.removeChild(textArea);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedData = localStorage.getItem('ziipzy_draft');
            if (savedData) editor.value = savedData;
            updateStats();
        });

        editor.addEventListener('input', () => {
            localStorage.setItem('ziipzy_draft', editor.value);
            updateStats();
            status.textContent = "writing...";
            clearTimeout(window.saveTimer);
            window.saveTimer = setTimeout(() => { status.textContent = "synced to local"; }, 800);
        });

        function nukeNotes() {
            if (confirm('permanently wipe all drafted data?')) {
                editor.value = '';
                localStorage.removeItem('ziipzy_draft');
                updateStats();
                status.textContent = "memory wiped";
            }
        }

        let currentScroll = 0, targetScroll = 0;
        const ease = 0.08;
        const content = document.getElementById('smooth-content');
        const grid = document.getElementById('parallax-grid');
        const progress = document.getElementById('top-scroll-bar');
        const motto = document.getElementById('animated-motto');

        function lerp(s, e, t) { return s * (1 - t) + e * t; }

        function updateScroll() {
            if (content && !document.body.classList.contains('zen-active')) {
                document.body.style.height = content.getBoundingClientRect().height + 'px';
                targetScroll = window.scrollY;
                currentScroll = lerp(currentScroll, targetScroll, ease);
                content.style.transform = `translate3d(0, -${currentScroll}px, 0)`;
                const maxScroll = document.body.scrollHeight - window.innerHeight;
                if (maxScroll > 0) progress.style.width = (targetScroll / maxScroll) * 100 + "%";
                if (grid) grid.style.transform = `translate3d(0, ${currentScroll * 0.15}px, 0)`;
                if (motto && motto.getBoundingClientRect().top < window.innerHeight - 30) motto.classList.add('visible');
            } else if (document.body.classList.contains('zen-active')) {
                document.body.style.height = '100vh';
                content.style.transform = 'translate3d(0, 0, 0)';
            }
            requestAnimationFrame(updateScroll);
        }

        window.addEventListener('load', () => { setTimeout(updateScroll, 100); });

        function transitionTo(url) {
            document.getElementById('transition-curtain').classList.add('active');
            setTimeout(() => { window.location.href = url; }, 800);
        }
    </script>
</body>
</html>
