<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ziipzy — focus timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: auto !important; text-transform: lowercase; }
        :root { --bg: #e5e5e5; }

        .ziipzy-text, h1, h2, .ui-btn, .copyright, .timer-display, .exit-btn, .sound-label { text-transform: uppercase !important; }

        html, body { 
            overflow-x: hidden;
            background: var(--bg);
            scrollbar-width: none; 
        }
        body::-webkit-scrollbar { display: none; }
        body { font-family: 'Inter', sans-serif; color: #000; min-height: 100vh; }

        /* --- UI ELEMENTS --- */
        #top-scroll-bar { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: #000; z-index: 1000000; }
        #smooth-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }
        #smooth-content { width: 100%; will-change: transform; display: flex; flex-direction: column; }

        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.07) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.07) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        .exit-btn { 
            position: fixed; top: 30px; left: 30px; z-index: 1000;
            background: #000; color: #fff; padding: 12px 20px; 
            font-size: 0.6rem; font-weight: 900; letter-spacing: 0.2em; text-decoration: none;
            transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; border: none;
        }
        .exit-btn:hover { padding-left: 40px; background: #333; }

        #transition-curtain {
            position: fixed; inset: 0; background: #000; z-index: 9999999;
            transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
            pointer-events: none;
        }
        #transition-curtain.active { transform: translateY(0); }

        #loader {
            position: fixed; inset: 0; background: #000; z-index: 3000000;
            display: flex; justify-content: center; align-items: center;
            transform-origin: top left;
            animation: reveal-crooked 1.2s cubic-bezier(0.87, 0, 0.13, 1) 1s forwards;
            pointer-events: none;
        }
        .bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .fill { height: 100%; width: 0; background: #fff; animation: fill 1s forwards; }
        @keyframes fill { to { width: 100%; } }
        @keyframes reveal-crooked { to { transform: translateY(-110%) rotate(-5deg); visibility: hidden; } }

        /* --- TIMER AREA --- */
        .content-zone { padding: 160px 10% 120px; text-align: center; position: relative; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .time-presets { display: flex; gap: 10px; margin-bottom: 20px; }
        .preset-btn { 
            background: transparent; border: 1px solid rgba(0,0,0,0.2); 
            padding: 5px 15px; font-weight: 900; font-size: 0.7rem; 
            cursor: pointer; transition: 0.3s;
        }
        .preset-btn.active { background: #000; color: #fff; border-color: #000; }

        .timer-display { 
            font-size: clamp(4rem, 15vw, 13rem); font-weight: 900; line-height: 0.8; margin: 30px 0;
            font-variant-numeric: tabular-nums; letter-spacing: -0.05em;
        }
        .timer-display.alert { color: #ff4444; animation: pulse-red 0.5s infinite alternate; }
        @keyframes pulse-red { from { opacity: 1; } to { opacity: 0.7; } }

        /* --- SOUND SELECTOR --- */
        .sound-selector { margin-bottom: 40px; }
        .sound-label { font-size: 0.6rem; letter-spacing: 0.2em; opacity: 0.4; font-weight: 900; margin-bottom: 15px; display: block; }
        .sound-chips { display: flex; gap: 10px; justify-content: center; }
        .chip { 
            padding: 8px 16px; border: 1px solid #000; font-size: 0.6rem; font-weight: 900; 
            cursor: pointer; transition: 0.2s; background: transparent;
        }
        .chip.active { background: #000; color: #fff; }

        .controls { display: flex; gap: 15px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        .ui-btn { 
            padding: 18px 35px; background: #000; color: #fff; border: none; 
            font-weight: 900; letter-spacing: 2px; cursor: pointer; transition: 0.3s; 
            text-decoration: none; font-size: 0.8rem; min-width: 140px;
        }
        .ui-btn:hover { opacity: 0.8; transform: translateY(-3px); }
        .ui-btn.alt { background: transparent; color: #000; border: 2px solid #000; }

        .back-nav { margin-top: 60px; }
        .back-nav a { text-decoration: none; color: #000; font-weight: 900; opacity: 0.3; transition: 0.3s; font-size: 0.7rem; letter-spacing: 2px; }
        .back-nav a:hover { opacity: 1; }

        /* --- FOOTER --- */
        footer { padding: 120px 5% 0; position: relative; z-index: 10; background: var(--bg); }
        .motto { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 0.9; margin-bottom: 25px; text-align: left; }
        .motto span { display: block; transform: translateY(30px); opacity: 0; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .motto.visible span { transform: translateY(0); opacity: 1; }
        .motto b { font-weight: 900; padding-left: 5%; display: block; }
        .motto i { font-style: normal; opacity: 0.2; padding-left: 10%; display: block; }
        .footer-meta { display: flex; justify-content: flex-end; padding-bottom: 15px; }
        .copyright { font-size: 0.7rem; font-weight: 900; opacity: 0.4; text-align: right; }
        .reveal-box { background: #000; height: 130px; width: 111%; margin-left: -5.5%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .reveal-box h1 { font-size: 11vw; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.1); transition: 0.7s; z-index: 2; pointer-events: none; }
        .reveal-box:hover h1 { color: #fff; }

        @media (max-width: 768px) { .exit-btn { top: 20px; left: 20px; } }
    </style>
</head>
<body>

    <div id="top-scroll-bar"></div>
    <div id="transition-curtain"></div>
    <div id="loader"><div class="bar"><div class="fill"></div></div></div>

    <button onclick="transitionTo('index.html')" class="exit-btn">← return</button>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="content-zone">
                <div class="grid-bg" id="parallax-grid"></div>
                
                <div class="time-presets">
                    <button class="preset-btn" data-time="300" onclick="setPreset(300)">5m</button>
                    <button class="preset-btn" data-time="900" onclick="setPreset(900)">15m</button>
                    <button class="preset-btn active" data-time="1500" onclick="setPreset(1500)">25m</button>
                    <button class="preset-btn" data-time="3600" onclick="setPreset(3600)">60m</button>
                </div>

                <div class="timer-display" id="time-display">25:00</div>

                <div class="sound-selector">
                    <span class="sound-label">Alarm Profile</span>
                    <div class="sound-chips">
                        <div class="chip active" onclick="setSound('nothing')">Nothing</div>
                        <div class="chip" onclick="setSound('mechanical')">Mechanical</div>
                        <div class="chip" onclick="setSound('pulse')">Pulse</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="ui-btn" id="start-btn">start</button>
                    <button class="ui-btn alt" id="pause-btn">pause</button>
                    <button class="ui-btn alt" id="reset-btn">reset</button>
                </div>

                <div class="back-nav">
                    <a href="javascript:void(0)" onclick="transitionTo('index.html')">[ back to labs ]</a>
                </div>
            </section>

            <footer>
                <div class="motto" id="animated-motto">
                    <span style="transition-delay: 0.1s;">dont</span> 
                    <span style="transition-delay: 0.2s;"><b>stop</b></span> 
                    <span style="transition-delay: 0.3s;"><i>dreaming.</i></span>
                </div>
                <div class="footer-meta">
                    <div class="copyright">© 2026 <span class="ziipzy-text">ziipzy</span> — est. london</div>
                </div>
                <div class="reveal-box"><h1>ziipzy</h1></div>
            </footer>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let alarmInterval = null;
        let selectedSound = 'nothing';
        const MASTER_GAIN = 0.8; 

        const sounds = {
            nothing: (t) => {
                [0, 0.1, 0.2].forEach(delay => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(880, t + delay);
                    osc.frequency.exponentialRampToValueAtTime(1760, t + delay + 0.05);
                    gain.gain.setValueAtTime(MASTER_GAIN, t + delay);
                    gain.gain.exponentialRampToValueAtTime(0.0001, t + delay + 0.1);
                    osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.start(t + delay); osc.stop(t + delay + 0.1);
                });
            },
            mechanical: (t) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(110, t);
                osc.frequency.linearRampToValueAtTime(55, t + 0.2);
                gain.gain.setValueAtTime(MASTER_GAIN, t);
                gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.25);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(t); osc.stop(t + 0.25);
            },
            pulse: (t) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(2000, t);
                gain.gain.setValueAtTime(MASTER_GAIN, t);
                gain.gain.exponentialRampToValueAtTime(0.0001, t + 0.5);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(t); osc.stop(t + 0.5);
            }
        };

        function setSound(name) {
            selectedSound = name;
            document.querySelectorAll('.chip').forEach(c => {
                c.classList.remove('active');
                if(c.textContent.toLowerCase() === name) c.classList.add('active');
            });
            if (audioCtx.state === 'suspended') audioCtx.resume();
            sounds[name](audioCtx.currentTime);
        }

        // --- TIMER LOGIC ---
        let baseTime = 1500;
        let timeLeft = 1500;
        let timerId = null;
        let isRunning = false;

        const timeDisplay = document.getElementById('time-display');
        const startBtn = document.getElementById('start-btn');

        function updateTimerUI() {
            if (timeLeft <= 0) {
                timeDisplay.textContent = "TIME'S UP";
                timeDisplay.classList.add('alert');
                document.title = "!!! TIME'S UP !!!";
            } else {
                timeDisplay.classList.remove('alert');
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                const timeString = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                timeDisplay.textContent = timeString;
                document.title = isRunning ? `(${timeString}) ziipzy` : `ziipzy — focus timer`;
            }
        }

        function setPreset(seconds) {
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
                if(parseInt(btn.getAttribute('data-time')) === seconds) btn.classList.add('active');
            });
            baseTime = seconds;
            resetTimer();
        }

        startBtn.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (!isRunning && timeLeft > 0) {
                isRunning = true;
                startBtn.textContent = 'running';
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerUI();
                    }
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        sounds[selectedSound](audioCtx.currentTime);
                        alarmInterval = setInterval(() => sounds[selectedSound](audioCtx.currentTime), 1000);
                        updateTimerUI();
                    }
                }, 1000);
            }
        });

        function stopAllAudio() {
            clearInterval(timerId);
            clearInterval(alarmInterval);
            timerId = null;
            alarmInterval = null;
        }

        document.getElementById('pause-btn').addEventListener('click', () => {
            stopAllAudio();
            isRunning = false;
            startBtn.textContent = 'start';
            updateTimerUI();
        });

        function resetTimer() {
            stopAllAudio();
            isRunning = false;
            timeLeft = baseTime;
            startBtn.textContent = 'start';
            updateTimerUI();
        }

        document.getElementById('reset-btn').addEventListener('click', resetTimer);

        // --- SCROLL ENGINE ---
        let currentScroll = 0, targetScroll = 0;
        const content = document.getElementById('smooth-content');
        const progress = document.getElementById('top-scroll-bar');
        const grid = document.getElementById('parallax-grid');
        const motto = document.getElementById('animated-motto');

        function updateScroll() {
            if (document.visibilityState === 'visible' && content) {
                document.body.style.height = content.getBoundingClientRect().height + 'px';
                targetScroll = window.scrollY;
                currentScroll = currentScroll * 0.92 + targetScroll * 0.08;
                content.style.transform = `translate3d(0, -${currentScroll}px, 0)`;
                const max = document.body.scrollHeight - window.innerHeight;
                if (max > 0) progress.style.width = (targetScroll / max) * 100 + "%";
                if (grid) grid.style.transform = `translate3d(0, ${currentScroll * 0.15}px, 0)`;
                if (motto && motto.getBoundingClientRect().top < window.innerHeight - 30) motto.classList.add('visible');
            }
            requestAnimationFrame(updateScroll);
        }

        window.addEventListener('load', () => { updateScroll(); updateTimerUI(); });
        function transitionTo(url) { document.getElementById('transition-curtain').classList.add('active'); setTimeout(() => { window.location.href = url; }, 800); }
    </script>
</body>
</html>
