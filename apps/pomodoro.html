<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ziipzy — focus timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: auto !important; text-transform: lowercase; }
        :root { --bg: #e5e5e5; }

        .ziipzy-text, h1, h2, .ui-btn, .copyright, .timer-display { text-transform: uppercase !important; }

        html, body { 
            overflow-x: hidden;
            background: var(--bg);
            scrollbar-width: none; 
        }
        body::-webkit-scrollbar { display: none; }
        body { font-family: 'Inter', sans-serif; color: #000; min-height: 100vh; }

        /* --- UI ELEMENTS --- */
        #top-scroll-bar {
            position: fixed; top: 0; left: 0; width: 0%; height: 4px;
            background: #000; z-index: 1000000;
        }

        #smooth-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            overflow: hidden; 
        }

        #smooth-content {
            width: 100%;
            will-change: transform;
            display: flex;
            flex-direction: column;
        }

        .grid-bg {
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }

        #transition-curtain {
            position: fixed; inset: 0; background: #000; z-index: 9999999;
            transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
            pointer-events: none;
        }
        #transition-curtain.active { transform: translateY(0); }

        #loader {
            position: fixed; inset: 0; background: #000; z-index: 3000000;
            display: flex; justify-content: center; align-items: center;
            transform-origin: top left;
            animation: reveal-crooked 1.2s cubic-bezier(0.87, 0, 0.13, 1) 1s forwards;
            pointer-events: none;
        }
        .bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .fill { height: 100%; width: 0; background: #fff; animation: fill 1s forwards; }
        @keyframes fill { to { width: 100%; } }
        @keyframes reveal-crooked { to { transform: translateY(-110%) rotate(-5deg); visibility: hidden; } }

        /* --- TIMER AREA --- */
        .content-zone { 
            padding: 160px 10% 120px; 
            text-align: center; 
            position: relative; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time-presets { display: flex; gap: 10px; margin-bottom: 20px; }
        .preset-btn { 
            background: transparent; border: 1px solid rgba(0,0,0,0.2); 
            padding: 5px 15px; font-weight: 900; font-size: 0.7rem; 
            cursor: pointer; transition: 0.3s;
        }
        .preset-btn.active { background: #000; color: #fff; border-color: #000; }

        .timer-display { 
            font-size: clamp(5rem, 18vw, 13rem); 
            font-weight: 900; 
            line-height: 0.8; 
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }

        .controls { display: flex; gap: 15px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        
        .ui-btn { 
            padding: 18px 35px; background: #000; color: #fff; border: none; 
            font-weight: 900; letter-spacing: 2px; cursor: pointer; 
            transition: 0.3s; text-decoration: none; font-size: 0.8rem; 
            min-width: 140px;
        }
        .ui-btn:hover { opacity: 0.8; transform: translateY(-3px); }
        .ui-btn.alt { background: transparent; color: #000; border: 2px solid #000; }

        .back-nav { margin-top: 60px; }
        .back-nav a { text-decoration: none; color: #000; font-weight: 900; opacity: 0.3; transition: 0.3s; font-size: 0.7rem; letter-spacing: 2px; }
        .back-nav a:hover { opacity: 1; }

        /* --- FOOTER --- */
        footer { padding: 120px 5% 0; position: relative; z-index: 10; background: var(--bg); }
        .motto { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 0.9; margin-bottom: 25px; text-align: left; }
        .motto span { display: block; transform: translateY(30px); opacity: 0; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .motto.visible span { transform: translateY(0); opacity: 1; }
        .motto b { font-weight: 900; padding-left: 5%; display: block; }
        .motto i { font-style: normal; opacity: 0.2; padding-left: 10%; display: block; }
        .footer-meta { display: flex; justify-content: flex-end; padding-bottom: 15px; }
        .copyright { font-size: 0.7rem; font-weight: 900; opacity: 0.4; text-align: right; }

        .reveal-box { background: #000; height: 130px; width: 111%; margin-left: -5.5%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .reveal-box h1 { font-size: 11vw; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.1); transition: 0.7s; z-index: 2; pointer-events: none; }
        .reveal-box:hover h1 { color: #fff; }
        .grain { position: absolute; inset: -50%; width: 200%; height: 200%; opacity: 0; pointer-events: none; z-index: 3; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E"); }
        .reveal-box:hover .grain { opacity: 0.15; animation: jitter 0.15s steps(2) infinite; }
        @keyframes jitter { 0% { transform: translate(0,0); } 50% { transform: translate(-1%, -1%); } }
    </style>
</head>
<body>

    <div id="top-scroll-bar"></div>
    <div id="transition-curtain"></div>
    <div id="loader"><div class="bar"><div class="fill"></div></div></div>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="content-zone">
                <div class="grid-bg" id="parallax-grid"></div>
                
                <div class="time-presets">
                    <button class="preset-btn" data-time="300" onclick="setPreset(300)">5m</button>
                    <button class="preset-btn" data-time="900" onclick="setPreset(900)">15m</button>
                    <button class="preset-btn active" data-time="1500" onclick="setPreset(1500)">25m</button>
                </div>

                <div class="timer-display" id="time-display">25:00</div>
                
                <div class="controls">
                    <button class="ui-btn" id="start-btn">start</button>
                    <button class="ui-btn alt" id="pause-btn">pause</button>
                    <button class="ui-btn alt" id="reset-btn">reset</button>
                </div>

                <div class="back-nav">
                    <a href="javascript:void(0)" onclick="transitionTo('apps/index.html')">[ back to labs ]</a>
                </div>
            </section>

            <footer>
                <div class="motto" id="animated-motto">
                    <span style="transition-delay: 0.1s;">dont</span> 
                    <span style="transition-delay: 0.2s;"><b>stop</b></span> 
                    <span style="transition-delay: 0.3s;"><i>dreaming.</i></span>
                </div>
                <div class="footer-meta">
                    <div class="copyright">© 2026 <span class="ziipzy-text">ziipzy</span> — est. london</div>
                </div>
                <div class="reveal-box">
                    <div class="grain"></div>
                    <h1>ziipzy</h1>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // --- NOTHING OS AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let alarmInterval = null;

        function playNothingAlarm() {
            const t = audioCtx.currentTime;
            [0, 0.1, 0.2].forEach(delay => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(880, t + delay);
                osc.frequency.exponentialRampToValueAtTime(1760, t + delay + 0.05);
                gain.gain.setValueAtTime(0.1, t + delay);
                gain.gain.exponentialRampToValueAtTime(0.0001, t + delay + 0.08);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(t + delay); osc.stop(t + delay + 0.08);
            });
        }

        // --- TIMER LOGIC ---
        let baseTime = 1500;
        let timeLeft = 1500;
        let timerId = null;
        let isRunning = false;

        const timeDisplay = document.getElementById('time-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');

        function updateTimerUI() {
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            const timeString = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            timeDisplay.textContent = timeString;
            // Update the tab title for the user
            document.title = isRunning ? `(${timeString}) ziipzy` : `ziipzy — focus timer`;
        }

        function setPreset(seconds) {
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
                if(parseInt(btn.getAttribute('data-time')) === seconds) btn.classList.add('active');
            });
            baseTime = seconds;
            resetTimer();
        }

        startBtn.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (!isRunning) {
                isRunning = true;
                startBtn.textContent = 'running';
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerUI();
                    }
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        playNothingAlarm();
                        // Recursive alarm loop every 1s
                        alarmInterval = setInterval(playNothingAlarm, 1000);
                    }
                }, 1000);
            }
        });

        function stopAudio() {
            clearInterval(timerId);
            clearInterval(alarmInterval);
            timerId = null;
            alarmInterval = null;
        }

        pauseBtn.addEventListener('click', () => {
            stopAudio();
            isRunning = false;
            startBtn.textContent = 'start';
            updateTimerUI();
        });

        function resetTimer() {
            stopAudio();
            isRunning = false;
            timeLeft = baseTime;
            startBtn.textContent = 'start';
            updateTimerUI();
        }

        resetBtn.addEventListener('click', resetTimer);

        // --- SMOOTH SCROLL ENGINE (PERFORMANCE OPTIMIZED) ---
        let currentScroll = 0, targetScroll = 0;
        const ease = 0.08;
        const content = document.getElementById('smooth-content');
        const progress = document.getElementById('top-scroll-bar');
        const grid = document.getElementById('parallax-grid');
        const motto = document.getElementById('animated-motto');

        function lerp(s, e, t) { return s * (1 - t) + e * t; }

        function updateScroll() {
            // Check visibilityState to stop processing when tab is hidden
            if (document.visibilityState === 'visible' && content) {
                document.body.style.height = content.getBoundingClientRect().height + 'px';
                targetScroll = window.scrollY;
                currentScroll = lerp(currentScroll, targetScroll, ease);
                
                // Snap to target if very close to save cycles
                if (Math.abs(targetScroll - currentScroll) < 0.05) currentScroll = targetScroll;

                content.style.transform = `translate3d(0, -${currentScroll}px, 0)`;
                const max = document.body.scrollHeight - window.innerHeight;
                if (max > 0) progress.style.width = (targetScroll / max) * 100 + "%";
                if (grid) grid.style.transform = `translate3d(0, ${currentScroll * 0.15}px, 0)`;
                if (motto && motto.getBoundingClientRect().top < window.innerHeight - 30) motto.classList.add('visible');
            } else if (document.visibilityState === 'hidden') {
                // If user leaves tab, sync current scroll instantly so no lag occurs on return
                currentScroll = window.scrollY;
            }
            requestAnimationFrame(updateScroll);
        }

        window.addEventListener('load', () => { 
            updateScroll(); 
            updateTimerUI(); 
        });

        function transitionTo(url) {
            document.getElementById('transition-curtain').classList.add('active');
            setTimeout(() => { window.location.href = url; }, 800);
        }
    </script>
</body>
</html>
