<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ziipzy — vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        /* --- CORE ARCHITECTURE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: auto !important; text-transform: lowercase; }
        :root { --bg: #e5e5e5; }

        .ziipzy-text, h1, h2, .ui-btn, .copyright, .label, .gen-output, .stepper-btn, .copy-status { text-transform: uppercase !important; }

        html, body { overflow-x: hidden; background: var(--bg); scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        body { font-family: 'Inter', sans-serif; color: #000; min-height: 100vh; }

        /* --- UI COMPONENTS --- */
        #top-scroll-bar { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: #000; z-index: 1000000; }
        #smooth-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; }
        #smooth-content { width: 100%; will-change: transform; display: flex; flex-direction: column; }

        .grid-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.07) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.07) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
        }

        /* --- THE CROOKED INTRO --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 3000000;
            display: flex; justify-content: center; align-items: center;
            transform-origin: top left;
            animation: reveal-crooked 1.2s cubic-bezier(0.87, 0, 0.13, 1) 2.5s forwards;
            pointer-events: none;
        }
        .bar { width: 150px; height: 2px; background: rgba(255,255,255,0.1); overflow: hidden; }
        .fill { height: 100%; width: 0; background: #fff; animation: fill 2.5s forwards; }
        @keyframes fill { to { width: 100%; } }
        @keyframes reveal-crooked { to { transform: translateY(-110%) rotate(-5deg); visibility: hidden; } }

        /* --- TRANSITION CURTAIN (OUTRO) --- */
        #transition-curtain {
            position: fixed; inset: 0; background: #000; z-index: 9999999;
            transform: translateY(100%); transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
            pointer-events: none;
        }
        #transition-curtain.active { transform: translateY(0); }

        /* --- THE VAULT WORKSTATION --- */
        .content-zone { padding: 120px 5% 100px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        .vault-container {
            width: 100%; max-width: 600px; background: #fff; border: 1px solid #000; padding: 50px;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.05); position: relative;
        }

        .output-box {
            background: #f0f0f0; padding: 40px 30px; margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.1); text-align: center;
        }

        .gen-output {
            font-family: 'JetBrains Mono', monospace; font-size: 1.6rem; font-weight: 800;
            letter-spacing: 2px; word-break: break-all; color: #000; min-height: 2rem;
            text-transform: none !important;
        }

        .copy-trigger {
            width: 100%; padding: 10px; border: 1px solid #000; margin-bottom: 30px;
            cursor: pointer; text-align: center; transition: 0.2s; background: transparent;
        }
        .copy-trigger:hover { background: #f9f9f9; }
        .copy-trigger.copied { background: #000; color: #fff; }
        .copy-status { font-size: 0.6rem; font-weight: 900; letter-spacing: 2px; }

        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .control-item { display: flex; flex-direction: column; gap: 10px; padding: 20px; border: 1px solid #eee; justify-content: center; }
        .label { font-size: 0.6rem; font-weight: 900; letter-spacing: 1.5px; opacity: 0.4; }

        .stepper { display: flex; align-items: center; gap: 15px; }
        .stepper-btn {
            background: none; border: 1px solid #000; width: 25px; height: 25px;
            font-weight: 900; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .stepper-btn:hover { background: #000; color: #fff; }
        input[type="range"] { flex: 1; accent-color: #000; height: 2px; }

        .plate-switch {
            width: 100%; height: 35px; border: 1px solid #000; position: relative;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .plate-switch input { display: none; }
        .plate-switch .status-text { font-size: 0.65rem; font-weight: 900; letter-spacing: 1px; }
        .plate-switch:has(input:checked) { background: #000; color: #fff; }

        .gen-button {
            width: 100%; background: #000; color: #fff; border: none; padding: 25px;
            font-weight: 900; font-size: 0.8rem; letter-spacing: 3px; cursor: pointer; transition: 0.3s;
        }
        .gen-button:hover { letter-spacing: 6px; }

        .back-nav { margin-top: 50px; }
        .back-nav span { text-decoration: none; color: #000; font-weight: 900; opacity: 0.2; transition: 0.3s; font-size: 0.7rem; letter-spacing: 2px; cursor: pointer; }
        .back-nav span:hover { opacity: 1; }

        /* --- FOOTER --- */
        footer { padding: 80px 5% 0; position: relative; z-index: 10; background: var(--bg); margin-top: 100px; }
        .motto { font-size: clamp(2.5rem, 6vw, 4.5rem); line-height: 0.9; margin-bottom: 25px; }
        .motto span { display: block; transform: translateY(30px); opacity: 0; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .motto.visible span { transform: translateY(0); opacity: 1; }
        .motto b { font-weight: 900; padding-left: 5%; display: block; }
        .motto i { font-style: normal; opacity: 0.2; padding-left: 10%; display: block; }
        .copyright { font-size: 0.7rem; font-weight: 900; opacity: 0.4; text-align: right; padding-bottom: 15px; }
        .reveal-box { background: #000; height: 130px; width: 111%; margin-left: -5.5%; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .reveal-box h1 { font-size: 11vw; color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.1); transition: 0.7s; }
        .reveal-box:hover h1 { color: #fff; }
    </style>
</head>
<body>

    <div id="top-scroll-bar"></div>
    <div id="transition-curtain"></div>
    <div id="loader"><div class="bar"><div class="fill"></div></div></div>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="content-zone">
                <div class="grid-bg"></div>

                <div class="vault-container">
                    <div class="output-box">
                        <div class="gen-output" id="password-display">LOCKED</div>
                    </div>

                    <button class="copy-trigger" id="copy-btn" onclick="copyPassword()">
                        <span class="copy-status" id="copy-text">copy to clipboard</span>
                    </button>

                    <div class="controls-grid">
                        <div class="control-item" style="grid-column: span 2;">
                            <span class="label" id="length-label">length: 16</span>
                            <div class="stepper">
                                <button class="stepper-btn" onclick="adjustLength(-1)">-</button>
                                <input type="range" id="length-slider" min="8" max="40" value="16">
                                <button class="stepper-btn" onclick="adjustLength(1)">+</button>
                            </div>
                        </div>

                        <label class="plate-switch"><input type="checkbox" id="symbols-toggle" checked><span class="status-text">symbols</span></label>
                        <label class="plate-switch"><input type="checkbox" id="numbers-toggle" checked><span class="status-text">numbers</span></label>
                        <label class="plate-switch"><input type="checkbox" id="upper-toggle" checked><span class="status-text">uppercase</span></label>
                        <label class="plate-switch"><input type="checkbox" id="extra-toggle"><span class="status-text">ambig</span></label>
                    </div>

                    <button class="gen-button" onclick="scrambleGenerate()">GENERATE STRING</button>
                </div>

                <div class="back-nav">
                    <span onclick="transitionTo('index.html')">[ disconnect ]</span>
                </div>
            </section>

            <footer>
                <div class="motto" id="animated-motto">
                    <span style="transition-delay: 0.1s;">dont</span> 
                    <span style="transition-delay: 0.2s;"><b>stop</b></span> 
                    <span style="transition-delay: 0.3s;"><i>dreaming.</i></span>
                </div>
                <div class="copyright">© 2026 <span class="ziipzy-text">ziipzy</span> — est. london</div>
                <div class="reveal-box"><h1>ziipzy</h1></div>
            </footer>
        </div>
    </div>

    <script>
        let currentScroll = 0, targetScroll = 0;
        const ease = 0.08;
        const content = document.getElementById('smooth-content');
        const progress = document.getElementById('top-scroll-bar');
        const motto = document.getElementById('animated-motto');
        const output = document.getElementById('password-display');
        let currentPass = "";

        function lerp(s, e, t) { return s * (1 - t) + e * t; }

        function updateScroll() {
            document.body.style.height = content.getBoundingClientRect().height + 'px';
            targetScroll = window.scrollY;
            currentScroll = lerp(currentScroll, targetScroll, ease);
            content.style.transform = `translate3d(0, -${currentScroll}px, 0)`;
            
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            if (maxScroll > 0) progress.style.width = (targetScroll / maxScroll) * 100 + "%";

            if (motto.getBoundingClientRect().top < window.innerHeight - 30) motto.classList.add('visible');
            requestAnimationFrame(updateScroll);
        }

        function adjustLength(val) {
            const slider = document.getElementById('length-slider');
            slider.value = parseInt(slider.value) + val;
            document.getElementById('length-label').textContent = `length: ${slider.value}`;
        }

        document.getElementById('length-slider').addEventListener('input', (e) => {
            document.getElementById('length-label').textContent = `length: ${e.target.value}`;
        });

        function copyPassword() {
            if (!currentPass) return;
            navigator.clipboard.writeText(currentPass).then(() => {
                const btn = document.getElementById('copy-btn');
                const txt = document.getElementById('copy-text');
                btn.classList.add('copied');
                txt.textContent = "✓ [ secured ]";
                setTimeout(() => { btn.classList.remove('copied'); txt.textContent = "copy to clipboard"; }, 2000);
            });
        }

        function generatePassword() {
            const length = document.getElementById('length-slider').value;
            const hasSymbols = document.getElementById('symbols-toggle').checked;
            const hasNumbers = document.getElementById('numbers-toggle').checked;
            const hasUpper = document.getElementById('upper-toggle').checked;
            let charset = "abcdefghijkmnopqrstuvwxyz";
            if (hasUpper) charset += "ABCDEFGHJKLMNPQRSTUVWXYZ";
            if (hasNumbers) charset += "23456789";
            if (hasSymbols) charset += "!@#$%^&*()_+";
            let res = "";
            for (let i = 0; i < length; i++) res += charset.charAt(Math.floor(Math.random() * charset.length));
            currentPass = res;
            return res;
        }

        function scrambleGenerate() {
            let i = 0;
            const target = generatePassword();
            const pool = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
            const interval = setInterval(() => {
                output.innerText = target.split('').map((c, idx) => idx < i ? target[idx] : pool.charAt(Math.floor(Math.random() * pool.length))).join('');
                if(i >= target.length) clearInterval(interval);
                i++;
            }, 30);
        }

        function transitionTo(url) {
            document.getElementById('transition-curtain').classList.add('active');
            setTimeout(() => { window.location.href = url; }, 800);
        }

        window.addEventListener('load', updateScroll);
    </script>
</body>
</html>
