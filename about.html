<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIIPZY // v87 ABOUT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;400;900&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #020204; --accent: #00f2ff; --text: #ffffff;
            --surface: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Outfit', sans-serif; height: 100vh;
            overflow: hidden;
        }

        /* --- LEGACY SHUTTER (THE OLD VERSION) --- */
        #shutter { 
            position: fixed; inset: 0; background: var(--accent); z-index: 15000; 
            transform: scaleX(1); transform-origin: left;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1); pointer-events: none; 
        }
        #shutter.reveal { transform: scaleX(0); transform-origin: right; }

        /* --- LOADER (OVERLAY) --- */
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 14000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.6s ease;
        }
        #loader.loaded { opacity: 0; pointer-events: none; }
        .scanner-line { width: 150px; height: 1px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 1.5s infinite ease-in-out; }
        @keyframes scan { 0%, 100% { transform: scaleX(0.1); opacity: 0.2; } 50% { transform: scaleX(1); opacity: 1; } }

        /* --- CURSOR --- */
        #cursor { 
            position: fixed; width: 20px; height: 20px; border: 1px solid var(--accent); 
            z-index: 100000; pointer-events: none; transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
        }

        /* --- SYSTEM LOGS --- */
        #system-log {
            position: fixed; bottom: 35px; left: 35px; width: 220px; height: 85px;
            font-family: 'JetBrains Mono'; font-size: 8px; color: var(--accent);
            overflow: hidden; display: flex; flex-direction: column-reverse;
            opacity: 0; transform: translateY(20px); transition: 0.8s; pointer-events: none;
        }
        .log-entry { margin-top: 4px; border-left: 2px solid var(--accent); padding-left: 8px; animation: log-in 0.3s ease; }

        /* --- MAIN UI --- */
        .hero-bg { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 1; pointer-events: none; }
        .brand-logo { font-family: 'Syncopate', sans-serif; font-size: 10vw; opacity: 0.03; letter-spacing: -5px; }

        .content-layer { position: fixed; inset: 0; z-index: 100; display: flex; justify-content: center; align-items: center; pointer-events: none; perspective: 1000px; }
        .btn-stack { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; padding: 20px; }
        
        .info-card {
            width: 100%; padding: 40px; background: var(--surface); border: 1px solid var(--border);
            backdrop-filter: blur(20px); opacity: 0; transform: scale(0.9) translateZ(-50px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); pointer-events: none;
        }

        .disconnect-btn {
            width: 100%; padding: 20px; text-decoration: none; color: var(--accent);
            text-align: center; border: 1px dashed var(--border); font-family: 'JetBrains Mono'; font-size: 10px;
            opacity: 0; transform: translateY(20px); transition: 0.6s; pointer-events: none;
        }

        body.ui-active .info-card, body.ui-active .disconnect-btn, body.ui-active #system-log { opacity: 1; transform: none; pointer-events: all; }
        
        .info-card:hover { transform: translateZ(30px) scale(1.02); border-color: var(--accent); }
        .disconnect-btn:hover { border-color: var(--accent); letter-spacing: 4px; background: rgba(0, 242, 255, 0.05); }

        footer { position: fixed; bottom: 35px; right: 35px; font-family: 'JetBrains Mono'; font-size: 10px; opacity: 0.4; text-align: right; }
        .v87-ghost { font-family: 'Syncopate'; font-size: 5vw; opacity: 0.02; position: fixed; bottom: 20px; right: 20px; pointer-events: none; }
    </style>
</head>
<body onwheel="handleScroll(event)">

    <div id="shutter"></div>

    <div id="loader">
        <div class="scanner-line"></div>
        <div id="pct" style="font-family:'JetBrains Mono'; font-size:10px; margin-top:20px;">0%</div>
    </div>
    
    <div id="cursor"></div>
    <div id="system-log"></div>
    <div class="v87-ghost">v87</div>

    <div class="hero-bg"><h1 class="brand-logo">SYSTEM</h1></div>

    <div class="content-layer">
        <div class="btn-stack">
            <div class="info-card">
                <span style="font-family:'JetBrains Mono'; font-size:9px; color:var(--accent); letter-spacing: 2px;">// ABOUT_MANIFEST_v87</span>
                <p style="font-size: 13px; line-height: 2; opacity: 0.6; margin-top: 15px;">
                    Technical specifications for the ZIIPZY ecosystem. Built on v87 architecture to facilitate low-latency kinetic feedback.
                </p>
            </div>
            <a href="index.html" class="action-btn disconnect-btn" onclick="exitTransition(event, this.href)">[ DISCONNECT_SESSION ]</a>
        </div>
    </div>

    <footer>
        <div style="color:var(--accent)">OS_STABLE</div>
        <div>NODE_v87</div>
    </footer>

    <script>
        const cursor = document.getElementById('cursor');
        const shutter = document.getElementById('shutter');
        const loader = document.getElementById('loader');
        const pctText = document.getElementById('pct');
        const logBox = document.getElementById('system-log');

        function addLog(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `> ${msg}`;
            logBox.prepend(entry);
            if(logBox.children.length > 5) logBox.lastChild.remove();
        }

        // LEGACY ENTRY SEQUENCE
        window.onload = () => {
            // Step 1: Sweep the legacy shutter
            setTimeout(() => {
                shutter.classList.add('reveal');
            }, 100);

            // Step 2: Run the sync loader
            let p = 0;
            const loadInterval = setInterval(() => {
                p += Math.floor(Math.random() * 15) + 5;
                if (p >= 100) {
                    p = 100;
                    clearInterval(loadInterval);
                    setTimeout(() => {
                        loader.classList.add('loaded');
                        addLog('BOOT_v87_COMPLETE');
                    }, 400);
                }
                pctText.innerText = p + '%';
            }, 60);
        };

        function handleScroll(e) {
            if (e.deltaY > 0) {
                if(!document.body.classList.contains('ui-active')) {
                    document.body.classList.add('ui-active');
                    addLog('UI_READY');
                }
            } else if (e.deltaY < -15) {
                document.body.classList.remove('ui-active');
            }
        }

        // SEAMLESS EXIT (Back to 0%)
        function exitTransition(e, url) {
            e.preventDefault();
            addLog('TERMINATING_NODE');
            
            pctText.innerText = "0%";
            loader.classList.remove('loaded');
            shutter.classList.remove('reveal'); // Close shutter
            
            setTimeout(() => {
                window.location.href = url;
            }, 700);
        }

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('.disconnect-btn, .info-card').forEach(el => {
            el.addEventListener('mouseenter', () => { 
                cursor.style.width = '60px'; cursor.style.height = '60px'; cursor.style.background = 'rgba(0, 242, 255, 0.1)'; 
            });
            el.addEventListener('mouseleave', () => { 
                cursor.style.width = '20px'; cursor.style.height = '20px'; cursor.style.background = 'none'; 
            });
        });
    </script>
</body>
</html>
