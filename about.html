<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIIPZY // v87 ABOUT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@300;600&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #050505;
            --accent: #00ffaa;
            --text: #ffffff;
            --panel: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* --- BACKGROUND MESH --- */
        #mesh {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(var(--panel) 1px, transparent 1px),
                linear-gradient(90deg, var(--panel) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        /* --- CURSOR --- */
        #cursor {
            position: fixed; width: 12px; height: 12px;
            background: var(--accent);
            z-index: 10000; pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, border-radius 0.3s;
        }

        /* --- TRANSITION LAYERS --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 20000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        #loader.loaded { opacity: 0; pointer-events: none; }

        .prism-box {
            width: 40px; height: 40px; border: 2px solid var(--accent);
            animation: prism-spin 2s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes prism-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #shutter {
            position: fixed; inset: 0; background: var(--bg); z-index: 25000;
            transform: scaleX(1); transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #shutter.reveal { transform: scaleX(0); transform-origin: right; }

        /* --- MAIN UI --- */
        .container {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 40px;
        }

        .prism-card {
            display: grid; grid-template-columns: 1fr 1.2fr;
            width: 100%; max-width: 900px; height: 500px;
            background: var(--panel); backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            position: relative; overflow: hidden;
            opacity: 0; transform: translateY(30px); transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.ready .prism-card { opacity: 1; transform: translateY(0); }

        .info-section {
            padding: 60px; display: flex; flex-direction: column; justify-content: space-between;
            border-right: 1px solid var(--border);
        }

        .brand-sub { font-family: 'Syne', sans-serif; font-size: 3.5rem; line-height: 0.9; text-transform: uppercase; }

        .content-section {
            padding: 60px; display: flex; flex-direction: column; justify-content: center;
            gap: 30px; background: rgba(0,0,0,0.2);
        }

        .spec-text { font-size: 14px; line-height: 1.8; opacity: 0.6; font-weight: 300; }

        .action-area { display: flex; flex-direction: column; gap: 10px; }

        .nav-btn {
            padding: 18px; text-decoration: none; color: var(--text);
            font-family: 'JetBrains Mono'; font-size: 10px; text-align: center;
            border: 1px solid var(--border); transition: 0.3s;
        }

        .nav-btn:hover { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn-main { border-color: var(--accent); color: var(--accent); }

        /* --- FOOTER ELEMENTS --- */
        #system-log {
            position: fixed; bottom: 40px; left: 40px;
            font-family: 'JetBrains Mono'; font-size: 9px; text-transform: uppercase;
        }
        .log-entry { margin-top: 4px; border-left: 2px solid var(--accent); padding-left: 8px; }

        .ghost-tag {
            position: fixed; bottom: 40px; right: 40px;
            font-family: 'Syne'; font-size: 5rem; opacity: 0.03; pointer-events: none;
        }

        @media (max-width: 800px) {
            .prism-card { grid-template-columns: 1fr; height: auto; }
            .info-section { padding: 40px; border-right: none; border-bottom: 1px solid var(--border); }
            .content-section { padding: 40px; }
            #cursor { display: none; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="prism-box"></div>
        <p id="pct" style="margin-top: 20px; font-size: 10px; font-family: 'JetBrains Mono';">0%</p>
    </div>

    <div id="shutter"></div>
    <div id="cursor"></div>
    <div id="mesh"></div>

    <div id="system-log"></div>
    <div class="ghost-tag">v87</div>

    <div class="container">
        <div class="prism-card">
            <div class="info-section">
                <div>
                    <p style="font-family: 'JetBrains Mono'; font-size: 10px; color: var(--accent);">// SYSTEM_ABOUT</p>
                    <h1 class="brand-sub">CORE<br>SPECS</h1>
                </div>
                <p style="font-size: 11px; opacity: 0.5; font-family: 'JetBrains Mono';">ENCRYPTED_SESSION_87</p>
            </div>
            
            <div class="content-section">
                <p class="spec-text">
                    v87 architecture provides the kinetic framework for ZIIPZY. 
                    Optimized for high-fidelity interactive deployments and zero-latency session transitions.
                </p>
                <div class="action-area">
                    <a href="index.html" class="nav-btn btn-main" onclick="exitTransition(event, this.href, 'TERMINATING_NODE')">[ DISCONNECT_SESSION ]</a>
                    <a href="old" class="nav-btn" onclick="exitTransition(event, this.href, 'ROLLBACK_INIT')" style="opacity: 0.5;">[ ROLLBACK_PROTOCOL ]</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const mesh = document.getElementById('mesh');
        const shutter = document.getElementById('shutter');
        const logBox = document.getElementById('system-log');

        // PARALLAX MESH & CURSOR
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            const moveX = (e.clientX - window.innerWidth/2) / 50;
            const moveY = (e.clientY - window.innerHeight/2) / 50;
            mesh.style.transform = `translateX(${moveX}px) translateY(${moveY}px)`;
        });

        function addLog(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `> ${msg}`;
            logBox.prepend(entry);
            if(logBox.children.length > 5) logBox.lastChild.remove();
        }

        // INITIALIZE BOOT
        window.onload = () => {
            setTimeout(() => { shutter.classList.add('reveal'); }, 100);
            let p = 0;
            const loadInterval = setInterval(() => {
                p += Math.floor(Math.random() * 15) + 5;
                if (p >= 100) {
                    p = 100; clearInterval(loadInterval);
                    setTimeout(() => { 
                        document.getElementById('loader').classList.add('loaded'); 
                        document.body.classList.add('ready');
                        addLog('BOOT_v87_COMPLETE'); 
                    }, 400);
                }
                document.getElementById('pct').innerText = p + '%';
            }, 50);
        };

        // EXIT LOGIC
        function exitTransition(e, url, logMsg) {
            e.preventDefault();
            addLog(logMsg);
            document.getElementById('loader').classList.remove('loaded');
            document.getElementById('pct').innerText = "0%";
            setTimeout(() => { window.location.href = url; }, 750);
        }

        // HOVER EFFECTS
        document.querySelectorAll('.nav-btn').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.width = '40px'; cursor.style.height = '40px';
                cursor.style.borderRadius = '50%'; cursor.style.background = 'transparent';
                cursor.style.border = '2px solid var(--accent)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.width = '12px'; cursor.style.height = '12px';
                cursor.style.borderRadius = '0'; cursor.style.background = 'var(--accent)';
                cursor.style.border = 'none';
            });
        });
    </script>
</body>
</html>
