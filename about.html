<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIIPZY // v87 ABOUT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;400;900&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #020204; --accent: #00f2ff; --text: #ffffff;
            --secondary: rgba(255, 255, 255, 0.4);
            --surface: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08);
        }

        /* PC CURSOR KILLSWITCH */
        @media (pointer: fine) {
            * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        }
        @media (pointer: coarse) {
            * { margin: 0; padding: 0; box-sizing: border-box; }
        }
        
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Outfit', sans-serif; height: 100vh;
            overflow: hidden;
        }

        /* --- EXIT & ENTRY LAYERS --- */
        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 20000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease; pointer-events: none;
        }
        #loader.active { pointer-events: all; opacity: 1; }
        #loader.loaded { opacity: 0; }
        
        .scanner-line { width: 150px; height: 1px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 1.5s infinite ease-in-out; }
        @keyframes scan { 0%, 100% { transform: scaleX(0.1); opacity: 0.2; } 50% { transform: scaleX(1); opacity: 1; } }

        #shutter { 
            position: fixed; inset: 0; background: var(--accent); z-index: 25000; 
            transform: scaleX(1); transform-origin: left;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1); pointer-events: none; 
        }
        #shutter.reveal { transform: scaleX(0); transform-origin: right; }

        /* --- CURSOR --- */
        #cursor { 
            position: fixed; width: 20px; height: 20px; border: 1px solid var(--accent); 
            z-index: 100000; pointer-events: none; transform: translate(-50%, -50%); 
            transition: width 0.3s, height 0.3s; 
            display: none;
        }

        /* --- UI ELEMENTS --- */
        #scroll-hint {
            position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%);
            font-family: 'JetBrains Mono'; font-size: 9px; letter-spacing: 2px;
            color: var(--accent); opacity: 0.5; animation: pulse 2s infinite; pointer-events: none;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.2; transform: translate(-50%, 0); } 50% { opacity: 0.8; transform: translate(-50%, -5px); } }
        body.ui-active #scroll-hint { opacity: 0; }

        #system-log { position: fixed; bottom: 35px; left: 35px; width: 220px; height: 85px; font-family: 'JetBrains Mono'; font-size: 8px; color: var(--accent); overflow: hidden; display: flex; flex-direction: column-reverse; opacity: 0; transform: translateY(20px); transition: 0.8s; z-index: 1000; }
        .log-entry { margin-top: 4px; border-left: 2px solid var(--accent); padding-left: 8px; animation: log-in 0.3s ease; }

        .content-layer { position: fixed; inset: 0; z-index: 100; display: flex; justify-content: center; align-items: center; pointer-events: none; perspective: 1000px; }
        .btn-stack { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 12px; padding: 20px; pointer-events: auto; }
        
        .info-card { width: 100%; padding: 35px; background: var(--surface); border: 1px solid var(--border); backdrop-filter: blur(20px); opacity: 0; transform: scale(0.9) translateZ(-50px); transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .action-btn { width: 100%; padding: 18px; text-decoration: none; text-align: center; font-family: 'JetBrains Mono'; font-size: 10px; opacity: 0; transform: translateY(20px); transition: 0.6s; background: transparent; border: 1px solid var(--border); }
        
        .btn-primary { border-color: var(--accent); color: var(--accent); }
        .btn-secondary { color: var(--secondary); margin-top: 5px; }

        body.ui-active .info-card, body.ui-active .action-btn, body.ui-active #system-log { opacity: 1; transform: none; }
        
        /* v87 Ghost visibility increased */
        .v87-ghost { font-family: 'Syncopate'; font-size: 8vw; opacity: 0.08; position: fixed; bottom: 35px; right: 35px; pointer-events: none; transition: 0.8s ease; }
        body.ui-active .v87-ghost { opacity: 0.04; transform: scale(0.9); }
    </style>
</head>
<body onwheel="handleScroll(event)" ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)">

    <div id="loader">
        <div class="scanner-line"></div>
        <div id="pct" style="font-family:'JetBrains Mono'; font-size:10px; margin-top:20px;">0%</div>
    </div>

    <div id="shutter"></div>
    <div id="cursor"></div>
    <div id="scroll-hint">[ SCROLL / SWIPE TO ACCESS ]</div>
    <div id="system-log"></div>
    <div class="v87-ghost">v87</div>

    <div class="content-layer">
        <div class="btn-stack">
            <div class="info-card">
                <span style="font-family:'JetBrains Mono'; font-size:9px; color:var(--accent); letter-spacing: 2px;">// SYSTEM_SPEC</span>
                <p style="font-size: 13px; line-height: 2; opacity: 0.6; margin-top: 15px;">v87 architecture provides the kinetic framework for ZIIPZY. Optimized for zero-latency session transitions.</p>
            </div>
            <a href="index.html" class="action-btn btn-primary" onclick="exitTransition(event, this.href, 'TERMINATING_NODE')">[ DISCONNECT_SESSION ]</a>
            <a href="old" class="action-btn btn-secondary" onclick="exitTransition(event, this.href, 'ROLLBACK_INIT')">[ ROLLBACK_PROTOCOL ]</a>
        </div>
    </div>

    <script>
        const shutter = document.getElementById('shutter');
        const loader = document.getElementById('loader');
        const pctText = document.getElementById('pct');
        const logBox = document.getElementById('system-log');
        const cursor = document.getElementById('cursor');

        // Only show cursor on Desktop
        if (window.matchMedia("(pointer: fine)").matches) {
            cursor.style.display = 'block';
            document.addEventListener('mousemove', e => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }

        // TOUCH REVEAL LOGIC
        let ts;
        function handleTouchStart(e) { ts = e.touches[0].clientY; }
        function handleTouchEnd(e) {
            let te = e.changedTouches[0].clientY;
            if (ts > te + 50) document.body.classList.add('ui-active');
            else if (ts < te - 50) document.body.classList.remove('ui-active');
        }

        function addLog(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `> ${msg}`;
            logBox.prepend(entry);
        }

        window.onload = () => {
            setTimeout(() => { shutter.classList.add('reveal'); }, 100);
            let p = 0;
            const loadInterval = setInterval(() => {
                p += Math.floor(Math.random() * 15) + 5;
                if (p >= 100) {
                    p = 100; clearInterval(loadInterval);
                    setTimeout(() => { 
                        loader.classList.add('loaded'); 
                        addLog('BOOT_v87_COMPLETE'); 
                    }, 400);
                }
                pctText.innerText = p + '%';
            }, 50);
        };

        function handleScroll(e) {
            if (e.deltaY > 0) document.body.classList.add('ui-active');
            else if (e.deltaY < -15) document.body.classList.remove('ui-active');
        }

        function exitTransition(e, url, logMsg) {
            e.preventDefault();
            addLog(logMsg);
            pctText.innerText = "0%";
            loader.classList.add('active');
            loader.classList.remove('loaded'); 
            setTimeout(() => { window.location.href = url; }, 750);
        }
    </script>
</body>
</html>
