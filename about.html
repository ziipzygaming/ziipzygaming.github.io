<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIIPZY DIRECTORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --accent-color: #000000;
        }

        html { scroll-behavior: smooth; background-color: #e5e5e5; }
        body { font-family: 'Inter', sans-serif; background-color: #e5e5e5; color: #000000; overflow-x: hidden; }

        /* --- UI ELEMENTS --- */
        #scroll-progress {
            position: fixed; top: 0; left: 0; width: 0%; height: 4px;
            background: var(--accent-color); z-index: 10002; transition: background 0.5s ease;
        }

        /* --- LOADING / EXIT SCREEN --- */
        #loader {
            position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 99999; transform-origin: top left; pointer-events: none;
        }

        /* Entry Animation */
        .load-in { animation: reveal-crooked 1.2s cubic-bezier(0.87, 0, 0.13, 1) 1.5s forwards; }
        
        /* Exit Animation (The transition you'll see when clicking Return) */
        .exit-out { 
            animation: exit-crooked 1s cubic-bezier(0.87, 0, 0.13, 1) forwards !important; 
            pointer-events: all !important;
            visibility: visible !important;
        }

        .loader-bar-container { width: 150px; height: 2px; background: rgba(255, 255, 255, 0.1); overflow: hidden; }
        .loader-bar-fill { height: 100%; width: 0; background: #ffffff; }
        .load-in .loader-bar-fill { animation: fill-bar 1.5s cubic-bezier(0.65, 0, 0.35, 1) forwards; }

        @keyframes fill-bar { 0% { width: 0; } 100% { width: 100%; } }
        
        @keyframes reveal-crooked { 
            0% { transform: translateY(0) rotate(0deg); } 
            100% { transform: translateY(-110%) rotate(-5deg); visibility: hidden; } 
        }

        @keyframes exit-crooked {
            0% { transform: translateY(110%) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* --- DIRECTORY STYLE --- */
        .bg-watermark {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 20vw; font-weight: 900; color: rgba(0, 0, 0, 0.03); 
            z-index: -1; text-transform: uppercase; white-space: nowrap; pointer-events: none;
        }

        section { min-height: 100vh; width: 100%; display: flex; flex-direction: column; padding: 120px 5% 100px 5%; }

        .dir-header { margin-bottom: 60px; }
        .dir-header h1 { font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 900; text-transform: lowercase; }

        .link-list { width: 100%; border-top: 1px solid rgba(0,0,0,0.1); }
        
        .link-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 10px; border-bottom: 1px solid rgba(0,0,0,0.1);
            text-decoration: none; color: inherit; transition: all 0.3s ease;
            position: relative;
        }

        .link-row:hover { padding-left: 20px; background: rgba(0,0,0,0.02); }

        .link-info { display: flex; flex-direction: column; }
        .link-name { font-size: 1.5rem; font-weight: 900; text-transform: lowercase; }
        .link-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.2em; opacity: 0.5; margin-top: 4px; }

        .copy-btn {
            background: #000; color: #fff; border: none; padding: 8px 15px; 
            font-size: 0.6rem; font-weight: 900; text-transform: uppercase; 
            letter-spacing: 0.1em; cursor: pointer; opacity: 0; transition: 0.3s;
        }

        .link-row:hover .copy-btn { opacity: 1; }

        .back-link { 
            margin-top: 60px; align-self: flex-start;
            font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.3em; 
            text-decoration: none; color: #000; font-weight: 900; border-bottom: 2px solid #000;
            padding-bottom: 5px; cursor: pointer;
        }

        /* Toast Notification */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; padding: 12px 25px; font-size: 0.7rem;
            text-transform: uppercase; letter-spacing: 0.2em; font-weight: 900;
            opacity: 0; visibility: hidden; transition: 0.4s; z-index: 10005;
        }
        #toast.show { opacity: 1; visibility: visible; bottom: 50px; }

        @media (max-width: 768px) { .copy-btn { opacity: 1; } }
    </style>
</head>
<body>

    <div id="scroll-progress"></div>
    <div id="toast">Link Copied.</div>
    
    <div id="loader" class="load-in">
        <div class="loader-bar-container"><div class="loader-bar-fill"></div></div>
    </div>

    <div class="bg-watermark">CONNECT</div>

    <main>
        <section>
            <div class="dir-header">
                <h1>directory.</h1>
            </div>

            <div class="link-list">
                <div class="link-row">
                    <a href="https://www.tiktok.com/@ziipzy" class="link-info" target="_blank" style="text-decoration: none; color: inherit; flex-grow: 1;">
                        <span class="link-name">tiktok</span>

                    </a>
                    <button class="copy-btn" onclick="copyLink('https://www.tiktok.com/@ziipzy')">copy</button>
                </div>

                <div class="link-row">
                    <a href="https://www.youtube.com/@ziipzygaming" class="link-info" target="_blank" style="text-decoration: none; color: inherit; flex-grow: 1;">
                        <span class="link-name">youtube</span>
                        <span class="link-label">ziipzy gaming</span>
                    </a>
                    <button class="copy-btn" onclick="copyLink('https://www.youtube.com/@ziipzygaming')">copy</button>
                </div>

                <div class="link-row">
                    <a href="https://www.facebook.com/ziipzy" class="link-info" target="_blank" style="text-decoration: none; color: inherit; flex-grow: 1;">
                        <span class="link-name">facebook</span>
                        <span class="link-label">ziipzy official</span>
                    </a>
                    <button class="copy-btn" onclick="copyLink('https://www.facebook.com/ziipzy')">copy</button>
                </div>

                <div class="link-row">
                    <a href="https://linktr.ee/ziipzygaming" class="link-info" target="_blank" style="text-decoration: none; color: inherit; flex-grow: 1;">

                    </a>
                    <button class="copy-btn" onclick="copyLink('https://linktr.ee/ziipzygaming')">copy</button>
                </div>

                <div class="link-row">
                    <a href="https://docs.google.com/document/d/1Rc8XhseGJyoXKh5lqGMFQFIWeiuJ_GtDw-sDQeR39A8/" class="link-info" target="_blank" style="text-decoration: none; color: inherit; flex-grow: 1;">

                    <button class="copy-btn" onclick="copyLink('https://docs.google.com/document/d/1Rc8XhseGJyoXKh5lqGMFQFIWeiuJ_GtDw-sDQeR39A8/')">copy</button>

            </div>

            <a href="index.html" class="back-link" onclick="transitionToPage(event, this.href)">[ return ]</a>
        </section>
    </main>

    <footer style="width: 100%; padding: 60px 5%; display: flex; justify-content: space-between; align-items: flex-end; border-top: 1px solid rgba(0,0,0,0.05);">
        <div style="font-weight: 400; font-size: 1.5rem; opacity: 0.6; text-transform: lowercase; line-height: 1.1; display: flex; flex-direction: column;">
            <span>dont</span><span>stop</span><span>dreaming.</span>
        </div>
        <div style="font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; font-weight: 900;">Â© 2026 ZIIPZY STUDIO</div>
    </footer>

    <script>
        function transitionToPage(e, href) {
            e.preventDefault();
            const loader = document.getElementById('loader');
            // Remove entry state and trigger exit state
            loader.classList.remove('load-in');
            loader.classList.add('exit-out');
            
            setTimeout(() => { 
                window.location.href = href; 
            }, 1000);
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 2000);
            });
        }

        window.addEventListener('scroll', () => {
            const top = window.pageYOffset || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - window.innerHeight;
            document.getElementById('scroll-progress').style.width = (top / height) * 100 + "%";
        });
    </script>
</body>
</html>
