<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIIPZY // CORE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;600;900&display=swap');

        :root {
            --bg: #030406;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.3);
            --surface: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --font-h: 'Syncopate', sans-serif;
            --font-m: 'JetBrains Mono', monospace;
        }

        [data-theme="light"] {
            --bg: #f2f4f7; --accent: #0072ff; --accent-glow: rgba(0, 114, 255, 0.15);
            --surface: rgba(0, 0, 0, 0.04); --border: rgba(0, 0, 0, 0.08); --text: #0a0a0a;
        }

        *, html, body { cursor: none !important; -webkit-font-smoothing: antialiased; box-sizing: border-box; }
        html, body {
            background: var(--bg); color: var(--text); margin: 0; padding: 0;
            font-family: 'Inter', sans-serif; overflow-x: hidden; scrollbar-width: none;
            transition: background 0.5s ease, filter 0.8s ease, opacity 0.8s ease;
        }
        body::-webkit-scrollbar { display: none; }

        /* ===== REDESIGNED LOADING SCREEN ===== */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .loader-content { width: 250px; text-align: left; }
        .loader-bar { width: 100%; height: 2px; background: var(--border); margin: 15px 0; overflow: hidden; position: relative; }
        .loader-progress { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: var(--accent); transition: width 0.2s ease; box-shadow: 0 0 10px var(--accent); }
        .loader-status { font-family: var(--font-m); font-size: 9px; letter-spacing: 2px; opacity: 0.5; text-transform: uppercase; display: flex; justify-content: space-between; }

        /* ===== GPU WATERMARK (Inverted Opacity) ===== */
        .watermark-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; align-items: center; justify-content: center;
            z-index: 1; pointer-events: none; transition: opacity 0.8s ease, filter 0.8s ease;
            opacity: 0; /* Hidden until loader is done */
        }
        body.boot-done .watermark-container { opacity: 1; }
        
        .watermark-container span {
            font-family: var(--font-h); font-size: clamp(2rem, 15vw, 12rem);
            display: inline-block; transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform;
        }
        
        body.scrolled .watermark-container { opacity: 0.04; filter: blur(5px); }
        body.scrolled span:nth-child(1) { transform: translateX(-150%); }
        body.scrolled span:nth-child(2) { transform: translateX(-100%); }
        body.scrolled span:nth-child(3) { transform: translateX(-50%); }
        body.scrolled span:nth-child(4) { transform: translateX(50%); }
        body.scrolled span:nth-child(5) { transform: translateX(100%); }
        body.scrolled span:nth-child(6) { transform: translateX(150%); }

        /* ===== THEME TOGGLE (Celestial) ===== */
        #theme-btn {
            position: fixed; top: 30px; right: 30px; z-index: 1000;
            background: var(--surface); border: 1px solid var(--border);
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: var(--text); backdrop-filter: blur(10px);
            opacity: 0; pointer-events: none; transition: 0.5s ease;
        }
        body.scrolled #theme-btn { opacity: 1; pointer-events: all; }

        /* ===== SIMPLE BUTTONS ===== */
        .links-layer {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 15px; z-index: 60; pointer-events: none;
        }
        .link-card {
            width: 85%; max-width: 400px; padding: 25px 30px; text-decoration: none; 
            color: var(--text); background: var(--surface); border: 1px solid var(--border);
            backdrop-filter: blur(15px); border-radius: 4px; display: flex; justify-content: space-between;
            opacity: 0; transform: translateY(20px); pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease, background 0.3s ease;
        }
        body.scrolled .link-card { opacity: 1; transform: translateY(0); pointer-events: all; }
        body.scrolled .link-card:nth-child(1) { transition-delay: 0.1s; }
        body.scrolled .link-card:nth-child(2) { transition-delay: 0.2s; }
        body.scrolled .link-card:nth-child(3) { transition-delay: 0.3s; }

        .link-card:hover { border-color: var(--accent); background: var(--accent-glow); transform: translateY(-3px); }

        /* ===== CURSOR ===== */
        #cursor-dot { position: fixed; width: 6px; height: 6px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 10001; transform: translate(-50%, -50%); }
        #cursor-ring { position: fixed; width: 30px; height: 30px; border: 1px solid var(--accent); border-radius: 50%; pointer-events: none; z-index: 10000; transform: translate(-50%, -50%); transition: 0.1s ease-out; }

        /* ===== FOOTER ===== */
        footer { 
            position: fixed; bottom: 30px; width: calc(100% - 60px); left: 30px; 
            display: flex; justify-content: space-between; align-items: flex-end; 
            z-index: 100; opacity: 0; transition: 0.5s; pointer-events: none; 
        }
        body.scrolled footer { opacity: 1; pointer-events: all; }
        #time { text-decoration: none; color: var(--accent); font-weight: 900; font-size: 18px; font-family: var(--font-m); }

        /* ===== WARP TRANSITION ===== */
        body.warp-active { filter: blur(80px) brightness(4); opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="loader-status">
                <span>Core Initialization</span>
                <span id="load-pct">0%</span>
            </div>
            <div class="loader-bar">
                <div class="loader-progress" id="load-bar"></div>
            </div>
            <div class="loader-status" style="font-size: 7px; opacity: 0.3;">
                <span>System: ZIIPZY_v48.0</span>
                <span>Port: 8080</span>
            </div>
        </div>
    </div>

    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <button id="theme-btn" onclick="toggleTheme()">ðŸŒ™</button>

    <div class="watermark-container">
        <span>Z</span><span>I</span><span>I</span><span>P</span><span>Z</span><span>Y</span>
    </div>

    <div style="height: 120vh;"></div>

    <div class="links-layer">
        <a href="https://youtube.com/@ziipzygaming" class="link-card jump">
            <h2 style="font-family: var(--font-h); font-size: 14px; margin:0;">YOUTUBE</h2>
            <div style="font-family: var(--font-m); font-size: 9px; opacity: 0.5;">01</div>
        </a>
        <a href="https://tiktok.com/@ziipzy" class="link-card jump">
            <h2 style="font-family: var(--font-h); font-size: 14px; margin:0;">TIKTOK</h2>
            <div style="font-family: var(--font-m); font-size: 9px; opacity: 0.5;">02</div>
        </a>
        <a href="https://linktr.ee/ziipzygaming" class="link-card jump">
            <h2 style="font-family: var(--font-h); font-size: 14px; margin:0;">LINKTREE</h2>
            <div style="font-family: var(--font-m); font-size: 9px; opacity: 0.5;">03</div>
        </a>
    </div>

    <footer>
        <div style="font-family: var(--font-h); font-size: 8px; letter-spacing: 2px; opacity: 0.4;">COPYRIGHT @ZIIPZY 2026</div>
        <a href="https://time.is/UTC" target="_blank" id="time">00:00:00</a>
    </footer>

    <script>
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        
        document.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
            ring.style.left = e.clientX + 'px'; ring.style.top = e.clientY + 'px';
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 40) document.body.classList.add('scrolled');
            else document.body.classList.remove('scrolled');
        });

        // Loading Screen Logic
        let progress = 0;
        const bar = document.getElementById('load-bar');
        const pct = document.getElementById('load-pct');
        const loader = document.getElementById('loader');

        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 15) + 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    loader.style.opacity = '0';
                    document.body.classList.add('boot-done');
                    setTimeout(() => loader.style.display = 'none', 1000);
                }, 500);
            }
            bar.style.width = progress + '%';
            pct.innerText = progress + '%';
        }, 150);

        // Warp Logic
        document.querySelectorAll('.jump').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = this.href;
                document.body.classList.add('warp-active');
                setTimeout(() => window.location.href = target, 800);
            });
        });

        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-btn');
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                btn.innerText = "ðŸŒ™";
            } else {
                body.setAttribute('data-theme', 'light');
                btn.innerText = "â˜€ï¸";
            }
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('time').innerText = 
                now.getUTCHours().toString().padStart(2, '0') + ":" + 
                now.getUTCMinutes().toString().padStart(2, '0') + ":" + 
                now.getUTCSeconds().toString().padStart(2, '0');
        }, 1000);

        document.querySelectorAll('.link-card, button, #time').forEach(el => {
            el.addEventListener('mouseenter', () => { 
                ring.style.width = '60px'; 
                ring.style.height = '60px'; 
                ring.style.background = 'var(--accent-glow)'; 
            });
            el.addEventListener('mouseleave', () => { 
                ring.style.width = '30px'; 
                ring.style.height = '30px'; 
                ring.style.background = 'transparent'; 
            });
        });
    </script>
</body>
</html>
