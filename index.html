<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIIPZY // v87 DEEP-LINK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Outfit:wght@100;400;900&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #020204; --accent: #00f2ff; --text: #ffffff;
            --surface: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.08);
        }

        [data-theme="light"] {
            --bg: #f5f7fa; --accent: #0055ff; --text: #0a0a0a;
            --surface: rgba(0, 0, 0, 0.02); --border: rgba(0, 0, 0, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Outfit', sans-serif; height: 100vh;
            overflow: hidden; transition: background 0.6s ease;
        }

        /* --- OVERLAY --- */
        #shutter { 
            position: fixed; inset: 0; background: var(--accent); z-index: 99999; 
            transform: scaleX(0); transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1); pointer-events: none; 
        }
        #shutter.active { transform: scaleX(1); }

        #loader { 
            position: fixed; inset: 0; background: #000; z-index: 15000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        #loader.loaded { opacity: 0; pointer-events: none; }
        .scanner-line { width: 150px; height: 1px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 1.5s infinite ease-in-out; }
        @keyframes scan { 0%, 100% { transform: scaleX(0.1); opacity: 0.2; } 50% { transform: scaleX(1); opacity: 1; } }

        /* --- CURSOR --- */
        #cursor { 
            position: fixed; width: 20px; height: 20px; border: 1px solid var(--accent); 
            z-index: 100000; pointer-events: none; transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
        }
        #cursor::after { content: ''; position: absolute; inset: 8px; background: var(--accent); transition: 0.2s; }

        /* --- UI ELEMENTS --- */
        #theme-btn { 
            position: fixed; top: 35px; right: 35px; z-index: 1000; 
            background: none; border: 1px solid var(--border); color: var(--text); 
            padding: 10px 20px; font-family: 'JetBrains Mono'; font-size: 10px; 
            opacity: 0; transform: translateY(-20px); transition: 0.8s;
        }

        #system-log {
            position: fixed; bottom: 35px; left: 35px; width: 220px; height: 85px;
            font-family: 'JetBrains Mono'; font-size: 8px; color: var(--accent);
            overflow: hidden; display: flex; flex-direction: column-reverse;
            opacity: 0; transform: translateY(20px); transition: 0.8s; pointer-events: none;
            z-index: 1000; background: transparent;
        }
        .log-entry { margin-top: 4px; border-left: 2px solid var(--accent); padding-left: 8px; animation: log-in 0.3s ease; }
        @keyframes log-in { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }

        footer { 
            position: fixed; bottom: 35px; right: 35px;
            display: flex; flex-direction: column; align-items: flex-end;
            z-index: 1000; font-family: 'JetBrains Mono'; font-size: 10px;
            opacity: 0; transform: translateY(20px); transition: 0.8s;
        }

        /* --- CLOCK LINK --- */
        #time-link { text-decoration: none; color: var(--accent); margin-bottom: 5px; transition: 0.3s; }
        #time-link:hover { opacity: 0.7; letter-spacing: 1px; }

        /* --- CONTENT --- */
        .hero-bg { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 1; pointer-events: none; }
        .brand-logo { font-family: 'Syncopate', sans-serif; font-size: clamp(3rem, 15vw, 12rem); opacity: 0.1; transition: 1s ease; }

        .content-layer { position: fixed; inset: 0; z-index: 100; display: flex; justify-content: center; align-items: center; pointer-events: none; perspective: 1000px; }
        .btn-stack { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 20px; padding: 20px; }
        
        .pop-btn {
            width: 100%; padding: 30px 40px; text-decoration: none; color: var(--text);
            display: flex; align-items: center; gap: 30px; background: var(--surface); border: 1px solid var(--border);
            backdrop-filter: blur(20px); opacity: 0; transform: scale(0.8) translateZ(-100px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); pointer-events: none;
        }

        /* --- REVEAL TRIGGER --- */
        body.ui-active .pop-btn, body.ui-active #theme-btn, body.ui-active footer, body.ui-active #system-log { opacity: 1; transform: none; pointer-events: all; }
        body.ui-active .brand-logo { opacity: 0.03; transform: scale(0.95); }

        .pop-btn:hover { transform: translateZ(50px) scale(1.02); border-color: var(--accent); background: rgba(255,255,255,0.05); }
    </style>
</head>
<body onwheel="handleScroll(event)">

    <div id="shutter"></div>

    <div id="loader">
        <div class="scanner-line"></div>
        <div id="pct" style="font-family:'JetBrains Mono'; font-size:10px; margin-top:20px;">0%</div>
    </div>

    <div id="cursor"></div>
    <button id="theme-btn" onclick="toggleTheme()">[ SWITCH_MODE ]</button>
    <div id="system-log" id="log-anchor"></div>

    <div class="hero-bg"><h1 class="brand-logo">ZIIPZY</h1></div>

    <div class="content-layer">
        <div class="btn-stack">
            <a href="https://youtube.com/@ziipzygaming" class="pop-btn" onclick="pageTransition(event, this.href, true)"><i class="fa-brands fa-youtube"></i><span>Youtube</span></a>
            <a href="https://tiktok.com/@ziipzy" class="pop-btn" onclick="pageTransition(event, this.href, true)"><i class="fa-brands fa-tiktok"></i><span>Tiktok</span></a>
            <a href="https://linktr.ee/ziipzygaming" class="pop-btn" onclick="pageTransition(event, this.href, true)"><i class="fa-solid fa-link"></i><span>Linktree</span></a>
            <a href="about.html" class="pop-btn" style="border-style: dashed;" onclick="pageTransition(event, this.href, false)"><i class="fa-solid fa-user-secret"></i><span>About_System</span></a>
        </div>
    </div>

    <footer>
        <a href="https://time.is/UTC" id="time-link" onclick="pageTransition(event, this.href, true)">
            <div id="time">00:00:00 UTC</div>
        </a>
        <div style="opacity: 0.4;">Â© 2026 ZIIPZY_LABS</div>
    </footer>

    <script>
        const cursor = document.getElementById('cursor');
        const shutter = document.getElementById('shutter');
        const logBox = document.getElementById('system-log');

        // FIXED LOG SYSTEM
        function addLog(msg) {
            if (!logBox) return;
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `> ${msg}`;
            logBox.prepend(entry);
            if(logBox.children.length > 5) logBox.lastChild.remove();
        }

        // SCROLL REVEAL
        function handleScroll(e) {
            if (e.deltaY > 0) {
                if(!document.body.classList.contains('ui-active')) {
                    document.body.classList.add('ui-active');
                    addLog('UI_REVEAL_INIT');
                }
            } else if (e.deltaY < -15) {
                document.body.classList.remove('ui-active');
            }
        }

        // UNIVERSAL TRANSITION
        function pageTransition(e, url, isExternal) {
            e.preventDefault();
            addLog(`HANDSHAKE: ${isExternal ? 'EXT' : 'INT'}`);
            shutter.classList.add('active');
            setTimeout(() => {
                if (isExternal) {
                    window.open(url, '_blank');
                    setTimeout(() => shutter.classList.remove('active'), 200);
                } else {
                    window.location.href = url;
                }
            }, 600); 
        }

        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // LOADING ENGINE
        let p = 0;
        const load = setInterval(() => {
            p += Math.floor(Math.random() * 8) + 2;
            if (p >= 100) { 
                p = 100; clearInterval(load);
                setTimeout(() => {
                    document.getElementById('loader').classList.add('loaded');
                    addLog('OS_V87_BOOT');
                }, 500);
            }
            document.getElementById('pct').innerText = p + '%';
        }, 50);

        function toggleTheme() {
            const isLight = document.body.getAttribute('data-theme') === 'light';
            isLight ? document.body.removeAttribute('data-theme') : document.body.setAttribute('data-theme', 'light');
            addLog(`SYNC: THEME_${isLight ? 'DARK' : 'LIGHT'}`);
        }

        // CLOCK ENGINE
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').innerText = now.getUTCHours().toString().padStart(2, '0') + ":" + now.getUTCMinutes().toString().padStart(2, '0') + ":" + now.getUTCSeconds().toString().padStart(2, '0') + " UTC";
        }, 1000);

        // HOVER PHYSICS
        document.querySelectorAll('.pop-btn, #theme-btn, #time-link').forEach(el => {
            el.addEventListener('mouseenter', () => { 
                cursor.style.width = '60px'; cursor.style.height = '60px'; cursor.style.background = 'rgba(0, 242, 255, 0.1)'; 
                if(el.classList.contains('pop-btn')) addLog('HOVER_ENGAGED');
            });
            el.addEventListener('mouseleave', () => { 
                cursor.style.width = '20px'; cursor.style.height = '20px'; cursor.style.background = 'none'; 
            });
        });
    </script>
</body>
</html>
