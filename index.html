<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZIIPZY // PRISM_v87</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@300;600&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #050505;
            --accent: #00ffaa;
            --text: #ffffff;
            --panel: rgba(255, 255, 255, 0.05);
        }

        [data-theme="light"] {
            --bg: #f8f8f8;
            --accent: #ff3300;
            --text: #000000;
            --panel: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* --- BACKGROUND LAYER --- */
        #mesh {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(var(--panel) 1px, transparent 1px),
                linear-gradient(90deg, var(--panel) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px;
            z-index: -1;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor {
            position: fixed; width: 12px; height: 12px;
            background: var(--accent);
            z-index: 10000; pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, border-radius 0.3s;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 15000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .prism-box {
            width: 50px; height: 50px; border: 2px solid var(--accent);
            animation: prism-spin 2s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes prism-spin { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(0.5); border-radius: 50%; } 100% { transform: rotate(360deg) scale(1); } }

        /* --- MAIN UI --- */
        .container {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 40px;
        }

        .prism-card {
            display: grid; grid-template-columns: 1.2fr 1fr;
            width: 100%; max-width: 900px; height: 500px;
            background: var(--panel); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative; overflow: hidden;
            opacity: 0; transform: scale(0.9); transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.ready .prism-card { opacity: 1; transform: scale(1); }

        .hero-section {
            padding: 60px; display: flex; flex-direction: column; justify-content: space-between;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .brand-title {
            font-family: 'Syne', sans-serif; font-size: 5rem; line-height: 0.9;
            letter-spacing: -3px; text-transform: uppercase;
        }

        .nav-section { display: flex; flex-direction: column; }

        .nav-btn {
            flex: 1; display: flex; align-items: center; padding: 0 40px;
            text-decoration: none; color: var(--text); font-weight: 600;
            font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s; position: relative; overflow: hidden;
        }

        .nav-btn::after {
            content: ''; position: absolute; left: 0; bottom: 0; width: 0; height: 100%;
            background: var(--accent); z-index: -1; transition: 0.4s;
        }

        .nav-btn:hover { color: #000; padding-left: 60px; }
        .nav-btn:hover::after { width: 100%; }

        /* --- SHUTTER --- */
        #shutter {
            position: fixed; inset: 0; background: var(--bg); z-index: 20000;
            transform: scaleX(0); transform-origin: right;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        #shutter.active { transform: scaleX(1); transform-origin: left; }

        #system-log {
            position: fixed; bottom: 40px; left: 40px;
            font-family: 'JetBrains Mono'; font-size: 9px; text-transform: uppercase;
        }

        #theme-btn {
            position: fixed; top: 40px; right: 40px;
            background: none; border: 1px solid var(--text); color: var(--text);
            padding: 5px 12px; font-size: 10px; font-family: 'JetBrains Mono';
        }

        @media (max-width: 800px) {
            .prism-card { grid-template-columns: 1fr; height: auto; }
            .hero-section { padding: 40px; }
            .brand-title { font-size: 3rem; margin-bottom: 20px; }
            .nav-btn { height: 70px; }
            #cursor { display: none; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="prism-box"></div>
        <p style="margin-top: 20px; font-size: 10px; font-family: 'JetBrains Mono'; letter-spacing: 4px;">SYNCING_PRISM</p>
    </div>

    <div id="shutter"></div>
    <div id="cursor"></div>
    <div id="mesh"></div>

    <div id="system-log">PRISM_V87_ACTIVE</div>
    <button id="theme-btn" onclick="toggleTheme()">INVERT_INTERFACE</button>

    <div class="container">
        <div class="prism-card">
            <div class="hero-section">
                <p style="font-family: 'JetBrains Mono'; font-size: 10px; opacity: 0.5;">HUB_ID: 0x22F</p>
                <h1 class="brand-title">ZIIP<br>ZY</h1>
                <p style="font-size: 12px; opacity: 0.7; max-width: 200px;">Hyper-linked portal for gaming & creative assets.</p>
            </div>
            
            <nav class="nav-section">
                <a href="https://youtube.com/@ziipzygaming" class="nav-btn" onclick="pageTransition(event, this.href, true)">YouTube</a>
                <a href="https://tiktok.com/@ziipzy" class="nav-btn" onclick="pageTransition(event, this.href, true)">TikTok</a>
                <a href="https://linktr.ee/ziipzygaming" class="nav-btn" onclick="pageTransition(event, this.href, true)">Linktree</a>
                <a href="about" class="nav-btn" style="background: rgba(0,0,0,0.2);" onclick="pageTransition(event, this.href, false)">Internal_Log</a>
            </nav>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const mesh = document.getElementById('mesh');

        // PARALLAX MESH
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            const moveX = (e.clientX - window.innerWidth/2) / 50;
            const moveY = (e.clientY - window.innerHeight/2) / 50;
            mesh.style.transform = `translateX(${moveX}px) translateY(${moveY}px)`;
        });

        // BOOT
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.body.classList.add('ready');
            }, 1200);
        });

        // TRANSITION
        function pageTransition(e, url, isExt) {
            e.preventDefault();
            document.getElementById('shutter').classList.add('active');
            setTimeout(() => {
                isExt ? window.open(url, '_blank') : window.location.href = url;
                setTimeout(() => document.getElementById('shutter').classList.remove('active'), 600);
            }, 600);
        }

        // THEME
        function toggleTheme() {
            const b = document.body;
            b.getAttribute('data-theme') === 'light' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'light');
        }

        // HOVER
        document.querySelectorAll('.nav-btn, #theme-btn').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.width = '40px'; cursor.style.height = '40px';
                cursor.style.borderRadius = '50%'; cursor.style.background = 'transparent';
                cursor.style.border = '2px solid var(--accent)';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.width = '12px'; cursor.style.height = '12px';
                cursor.style.borderRadius = '0'; cursor.style.background = 'var(--accent)';
                cursor.style.border = 'none';
            });
        });
    </script>
</body>
</html>
